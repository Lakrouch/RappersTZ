. Текст Сявы против Lil Dik
Базара ноль, и ты, и я образ, 
Но разница всё-таки есть: 
Про меня все забыли, окей, про тебя и не знали.
И нам терять нех*й здесь.
Вот ты со своим контентом братским, 
Наряд ли стрельнешь, я те так скажу: 
Я перечислю по пальцам все твои бренды, 
И кое что покажу.
Фокус такой, ребят, одной рукой, 
Господа, тишины попросим:
Дракон, Lil Dik, Илья Огурцов, Виктор Делюкс, Пёся.
И этой рукой, вот этой, плотно свой х*й, 
Не как ты там свой кончик, а нормально дрочу.
Но вот в чем вопрос, ребят: 
Я не могу кончить. Ты догоняешь намёк,
Что весь твой составчик холостые патроны?
Я помню, как в детстве 
На таких персонажей писал стоя с балкона.
Но зато теперь у моих яиц есть дом.
Тебя ебёт весь дом.
Ай, Сява молодца, Сява на коне, Сява феномен.
Сядешь на конец, усатый леденец, и тебе п*здец.
Я непобедим дуре по губе, твой язык пристыл на моей трубе.
Дик, ты дурачок, ты не сахарок, ты Cola Zero. Готовы?
Время наступило убивать немыслимых дураков, 
Перевернуть игру, и вывернуть ему нутро.
Этот рэп - это мой дом, хлеб, 
Я закон, для тебя это смешно? Тогда получай в *бло.
Передо мною олух без единого цента 
Говорит мне про проценты, 
Но у него против меня идеи нет.
Твои корабли потухнут, нет наводнения, цунами 
Просто п*здец апокалиптический рэп-бес.
Lil Dik перед, врагов впритык, 
Тебя пощадит - нет, тебя раздавит цель.
Ладно, для тебя мои скиллы слишком лихие, 
Поэтому сейчас будет помедленнее для нашей героини.
О, шутка про твой х*й.
Наконец-то.
Да.
А с ним у тебя проблема аномальная.
Ты когда тёлке говоришь: 
&quot;Хочешь мороженого?&quot; Она говорит: 
&quot;Неа, хочу нормального.&quot;
Сука, Валера, это всегда было, 
Вот знаешь, вот на районе есть лошки, 
Которых под жопу пинают, 
Вот это, как Валет и Валера.
Вот ты Валера, сам себя так и назвал.
Валера LIl Dik, ну ты пиздец опущенка, братан.
Ты сам себя опустил, ты понимаешь?
Так вот Валера, какой нахуй рэп?
Ты посмотри на себя, какой ты сладкий.
Давай ты лучше п*здуй в Европу, 
Там тебя точно поймут - любителя пальчика в жопу.
Я вижу ты готовился к батлу, 
Сражаться по закону Ома, но сорян, Петросян.
Тебя вы*бут тут, и тебя вы*бут дома.
Яниксу привет.
Ты про*бался, долбо*б, 
Сказав что ты мол из высшей лиги,
Но я знаю, что ты за спиной у корешей
Стрелял у Басты сиги.
Осмыслите, потом поймёте.
Иди играй в баскетбольчик, 
Тут ты сам как трёхочковый.
За респект, ну респект за бабло не купить.
В чем твой уровень новый, 
В том, что ты трехочковый? 
Ну это п*здец твоему организму.
Или ты Валера любишь юзать в задницу клизму?
Ну тогда пиши об этом, 
Пиши в своих текстах, что ты лично, 
Не понаслышке знаешь, 
Как клизма для жопы отлично.
Буратино, ты нах*я себя гримом намазал?
То что ты на Газгольдере, 
Дак это тебя еще никто не отмазал.
И ты если дальше вот так будешь петушиться, Валера, 
То я тебя просто тупо на*бну конкретно.
Меня зовут Сява, запомни мое имя.
Мой дом - андегрануд, ты Валера - шалава, 
Твой дом туалет, раунд.
