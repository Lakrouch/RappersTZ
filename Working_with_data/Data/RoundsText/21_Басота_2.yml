. Текст Басота против Meowizzy
Хватит тянуть кота за яйца, пора пинать кроссовком. 
Лучше бы ты у отца в штанах засох, ман. 
Твой внешний вид даже для JohnnyBoy’я хохма. 
А молоко на твоих губах переработалось в сыр Hohland. 
Андрей, отличное имя. Для Чикатило. 
Я на тебя брызгаю мочой как патриарх Кирилл кадилом. 
Я верю в бога, но не в церковь, там обман лишь. 
На нашей вере наживаются, но душу не обманешь. 
И это грустно. 
Поэтому я не считаю оскорбление попа за богохульство. 
Можно надеть рясу, нарастить живот, если в кармане пусто. 
А я считаю – Бог един. 
Коран и Библия трактуют одно и то же, 
Как ни крути – «Не обмани, не укради», 
Ведь за грехи нужно платить, спроси Галата, подтвердит. 
Заткнись, ишак, свали в табун, я ставлю на тебе табу. 
Ты Гоголь вертишься в гробу где муравьи кусают. 
А я тем временем веду тебя на зыбкую тропу – Иван Сусанин. 
Твой с Венцеславом секс – это инцест. 
Классная шутка про Птахин текст. 
Ищи сарказм в контексте, в каждой строчке. 
Ты к венерологу пришел, и там нашли целый букет – цветочки. 
Если останется за мной победа – падает вниз твой рейтинг. 
Мой рэп это жесткий секс – твой рэп это легкий петтинг. 
Тебя рой диких пчел в язык ужалил – это читать мешает. 
Меня муза в губы целует – тебя муза страпоном жарит. 
Кстати, серьезно, девушка с его клипа занимается тайским боксом. 
Он был так отп*зжен ей, что в больнице не был опознан. 
Ты в прямом смысле проморгал момент, 
Когда от нее надо было тих сваливать. 
Скоро вернешься ты к себе домой – в кунсткамеру. 
Ты будешь забыт и уничтожен как жертва аборта, 
Ведь жизнь – боль. Версус футбол. 
Мои три раунда – матч Спартак-ЦСКА – три-ноль. 
Не взяли тебя на борт, хоть ты и с Ноем ковчег строил. 
Изгнан изгоем, Оксимирону не брат ты. 
За то сестра JohnnyBoy’ю. 
Saymeow в гору не пойдет – Saymeow выбрал меня. 
Saymeow пойдет нах*й. 
Я тебе как диабетику сахар, как мусульманину кара Аллаха, 
Как Поветкину Кличко, как в США смерч Сэнди, 
Как Rainy Крис Браун, как репутация Стима в Версус. 
Это мой первый баттл, странный эксперимент, 
А сколько бы ты ни баттлился, выходит лишь экскремент. 
Я закатал тебя в цемент, теперь ты камень в почках. 
Уничтожаю конченных, закрывай рот, я кончил.

