.  Гарри Топор.
Забавно, что ты вспомнил момент, когда приходил на мой концерт.
Сейчас ты такой дерзкий, что мне даже мерзко.
Но, когда ты приходил к нам в гримёрку ты настолько тщательно вылизывал мой зад,
Что твой язык прошёл мою прямую кишку
И застрял в двенадцатиперстной.
Это про ту ситуацию.
Теперь про дефекты речи. Если кому интересно.
Про букву между П и С, тобой что не произносима,
Шутить мне некрасиво.
Считаю, даже в баттле простебать такой недуг способен лишь пиздец скотина.
Я не позволял себе шутить про мать, мы что, в палату дурдома попали?
На русском рэпе будут гнойные раны, пока отбросы бараны не видят нормы морали.
Пора заканчивать. Мы как-то с Тони Раутом расписали бабу.
Она прошептала: «Я так хочу тебя, забыла как зовут, участник справа»…
Они приходят ради мяса, они кричат: «Мне что, баттлиться надо?»…
Ведь я уделал больше звёзд, чем ресторатор осушил стаканов.
Я Омен, я тот, за кем стоял Понтий Пилат, Я тот, чьи тайны унёс с собой Маггелан.
До встречи со мной был разговорчивым братуля принц Хатт,
Я тот, кто помешал Дуне поступить во МХАТ.
Я был тем мастером, что Саше напартачил с татухой
Я вселился в того, кто на Московском Версусе отвечал за качество звука.
Это я в рэп.инфо сказал Дино, что ТЫ будешь его напарник,
И это я шепнул одному из судей как-то голосовать за молодого парня.
После каждого крика «Раунд!» душу рэперов забирал демон.
Я был тем кассиром «Ашана», что босоте не продал «Кэмел».
Я тот фанат «Зенита», что ждёт тебя в Бутово ночью,
И это я сделал алфавит твой на одну букву короче.
У каждого тут личный бог.
Он даёт шанс нищему попасть в пищеблок, в пустыне воды глоток,
Немому в рот – тыщу слов.
Ноунэйму – шанс разогнать нахер этот птичий сброд.
А у дрыща – тысячу за шанс заработать по е*лищу, СТОП!
Надо бы вспомнить, что у меня, кроме родного, три языка.
Двести человек верили Штатам, мне карьеры ваши приходится тут пересекать.
Я, как и в прошлом баттле, Саня, желаю тебе всех благ,
Это не Муз-ТВ, но я здесь, чтобы биться за респект.
 
