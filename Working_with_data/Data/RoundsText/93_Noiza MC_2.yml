.Текст Noiza MC против Гарри Топора
Вот что, время проверить почту 
Братан, я тут тебе для нового клипа сценарий припёр: 
Главный герой с утра на турники хуярит во двор 
Мимика такая, будто его жёстко запарил запор 
По дороге он крошит ебальники паре гопов 
В кадре снятый в рапиде угар и хардкор 
Тротуар в крови, в разлитом ими Ягуаре забор 
Герой, оглядываясь, видит из-за домов торчащий старый собор 
Крестится и замечает, что на чью-то тачку позарился вор 
Ковыряется в замке козёл, но парень хитёр 
Один удар и потом лицо злодея сквозь капот таранит мотор 
Пульса нет, гада в аду уже жарит костёр 
Осколки на сиденье водителя, на лице победителя бравый задор 
Тут он видит курящую тёлку, что-то кричит этой шмаре в укор 
И вдруг из-за угла выходят те, кем славен Мордор 
Реальные орки, районные урки орут: «Мы набьём тебе харю, гандон!» 
Наш парень дерётся вполсилы, как будто перед ним спарринг-партнёр 
Весь двор уже в трупах, вот он леса санитар и сапёр 
Он даст легко любой грёбаной твари отпор 
Слава России, да хранит нас Господь и Гарри Топор 
Раунд коротковат? Хотите немного гневного мата? 
Хотите, чтобы я убрал всё-таки дегенерата? 
