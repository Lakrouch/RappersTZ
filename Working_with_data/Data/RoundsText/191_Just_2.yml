.Текст Just против Брола
Знаете, мы здесь собрались чтобы ждать чуда
Уже третий раунд мы тут стоим, но он не стал лучше;
Это все тот же тип, все тот же хрип
Вся та же срань в уши,
Тебе нужно запретить читать даже у себя в душе
