Подведем итоги:
У тебя стремный голос,
Таких как ты — тысячи точных копий,
Ты не в курсе кто ты,
Ты думаешь, что щас июль 1902-ого
Я придумал это наугад, но
Ты настолько же далеко от нормы
Твоё место в подъезде, а там веди хоть прогноз погоды
У меня все, потому что сколько можно?
ммм (Раунд)
