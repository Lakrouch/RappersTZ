. Текст Rokki Roketto против Брола
А вообще Брол скажи спасибо,что я позвал тебя на бэттл сюда,
Можешь сделать так по рэперски ручкой &quot;респект братан&quot;.
Но считай,что это на твоей могиле хлеб, стакан и отправляешься в ад,
Ведб твое место там.
Ты умрешь как у Касты Макс,как у Kainy мать,как у матери Рас,
Может останешься у кого то в душе,
Как у Гуфа Китай,но вряд ли блядь.
Я уйду отсюда оставив только кура хентай.
Это не все,у меня есть дохуя че сказать.
Ты трушник такой из 90-ых,
И не просто предать эту моду.
Я такой же баттлюсь с тобой,
Ты будто нашел мой блокнот 99 года.
И мой шмот 2005 года,
Он был мне то,что бы большой,огромен.
Че у тебя на ногах? Первые форсы,бля чувак,где припоркован твой дилориан?
Окей. Ты похож на весь рэп делитанский как Ноггано на Басту, как Зануда на Птаху,как Энпанс на любого соплеменника Панса,
Как Паша Техник на Техника Пашу и как без текстоа Лигалайза техника Панса ты обосрался.
Слышь рэпер хуев ты не МС ты поэт Ханапикк Эпикуев.
Я мог тупо молчать 3 раза по две минуты и разъебать тебя наказав как Расудок МС Анюту.
Вообще я пиздато рифмую мой рэп никогда не был такой,
Текст на этот бэттл я писал левой ногой,
Вчера еду сюда красной стрелой думаю бля завтра versus,
Потом думаю да похуй соперник затропездный.
От продолжение твоего тупого рэпа спасет только оскопление,
Если кого то сравнивать с Бролом,то это оскорбление.
14.000 порно готов в твоей официальной группе,
Но в топе тебя не было и никогда даже не будет как в книге Скута &quot;Наши люди&quot;.
Раунд.
