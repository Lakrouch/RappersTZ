. Текст Галата против Хохла
Тебе правда не надо баттл с Галатом, 
Ведь ты торчок тупой, у тебя баттл лишь с камнем. 
Пусть будет потасовка, это баттл с Гномом. 
Ты так рифмуешь, чувак, едь на баттл &quot;Слово&quot;. 
Катастрофа - это с Гномом баттл. 
Я - лейтенант, ты - капрал, от слова &quot;капро&quot;. 
Ты не слышал такого стаффа, а я - легенда фри. 
И ты любишь играть с палкой, но не Nintendo Wii. 
Купил билет с Москвы, 
Но тут еврей, хохол и серб, словно я в другой стране турист.
 
