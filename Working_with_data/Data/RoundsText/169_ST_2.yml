. Текст СД против Замая
В моем баттл репе 2 проблемы - первая - это то, что я все время 
забываю слова.
А вторая... что в нем нет рифмы. И, если я внезапно вспомню что-то, то 
вам от этого легче не будет.
Я вообще никто, правда.
И мои слова нелегитимны. 
Да простит меня дядя Женя, но его песня не стала гимном.
все, что ты сказал про меня - скучно и не информативно.
Я в 16 раз хуже и бесполезней, я это гарантирую.
Дело зашквары до того, как кто-то из вас там в школу начал ходить.
Спросишь, что такое зашквар? Я - зашквар во плоти!
Ну расскажи какую-то ерунду, и это тоже про меня.
Я тупею и тупею, тупо день ото дня.
Дисел всех и извинялся, начивка открыта.
мне говорили - не забудем, и ничего не забыто.
всегда делал х*ету, и х*ета выходила.
Все эпитеты мои - от долб*еба до дебила.
Нах*й слал, руку жал, и давал, унижал.
снимал клипы вместе со Стимом на фоне гаража.
Твитовал за бабло, банил всех на хип-хоп ру.
Опозорил себя, опозорил игру.
Пару раз переобулся.
Косил под негра - сдулся.
Про*бал Джонни Бою. Я даже не на тот стул сел.
Сорвал баттл с юбилеем, группу у Мирона спер.
Вы*бал маму Галата и троих ее сестер.
Заебал всех, мы из андервотер, девочка ждет.
Но мне кажется все время, я для этого рожден.
Я такой, какой я есть
И мои слушатели и зрители мне под стать.
А ваш кумир тоже мудила, но он не может этого признать.
