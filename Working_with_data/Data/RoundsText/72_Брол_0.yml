. Текст Брола против Rokki Roketto
Все кто говорят,что Брол старая школа,
Ни хрена не шарят в рэпе.
Олд скулл-это 80-ые,
Запомни Эди,я предстваляю 90-ые.
Золотая пора хип-хопа, не просто продростку обьяснить,что рэп это не баба трясущая жопой и не сосущая под феном дегинерат в кепке Нью Вера,
Что хочет в нее сунуть член свэт блядь.
Ты зовешь это танцы локтями,нет это диагноз,
Чтобы откосить от армии.
На меня все смотрят,словно я баба топлес.
Ты никогда не зарифмуешь таких строчек,
Боишься потерять псевдо репутацию,
Типо как крутой мужик с яйцами,
Ой Брол опять рифмует квадратами.
Слышь обезьяна,
Из форума все мои рифмы на созвучиях по братски качаются умные головы,
Я старый,пустак,гожусь тебе в бати,
Ты Павлик Морозов-предатель.
Пацанский стиль ты не вкурсе,что это люди готовы жизнь отдать другу,
А ты просто накуренное пугало поставленное мамой в угол,
За то,что прогуглил слова порнуха,
Решив подрочить препозднившись на ужин.
Может ты педик?
Мне то че? Я бы понял,за микрофоном МС Посив всегда второй номер.
Это серьезный баттл,но я веселый парень,
Ты изо всех сил пытаешься казаться крутым как Сталин.
Только мы не бараны,как электорат Навального,
Ты смешной как паны в фильме &quot;жара&quot;,когда Тимати смог от них убежать.
Этот человек называет себя Rokki Roketto,
Знаешь Rokki, Ракету можно использовать лишь раз.
Почему тебе не назваться,скажем Rokki Контраст?
А все понятно,он из тех кто использует один гандон многократно.
Раунд.		


