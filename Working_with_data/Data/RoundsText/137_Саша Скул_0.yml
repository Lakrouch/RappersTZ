. Текст Саша Скул против John Rai
Вокруг одни терпилы и богохулы может их рэп на уровне,
Но эту хуету в душе не ебу.
Не смеюсь над вечернем ургантом,баттлюсь блядь по ютубу с рэпером Аркадием,
Вот это царство ровестнник a.k.a. диградатство.
Тупые уебки поют песни про хуйню для тупых уебков,
Врубил микрофон и прочитал ловко:
Сталовка,свастика, ложка, плюх, баян,
Аркаша братуха я твой рот ебал.
Твой папа на зону попал за мальчика которого он в машине ебал,
Теперь его жизнь похожа на ад,
Пацаны православные его на зоне чмырят, ебут.
John Rai не пробывал сибирский растофорай, кефир с утретры глотай зай,
Хули сыч под мусараню лаешь?
Твой месяц ласковый май, а мой дубовый январь,
Я пиздую в ларь, а ты ченарик как рэпер Czar с панками играешь в сухарик,как в печенюшку,
Под сердцем тебя выносила пропитая шлюшка,
Ты детушка ебливая.
Ты выебониц как днище на инфинити,
Виталя отдай денег Олегу 1,5 тысячи.
