. Текст Meowizzy против Басота
До баттла я тебе сказал: «обещаю,
Твою мать не трону».
Ведь твоя мать святая,
но я не видел ее что-то на иконах.
Давай-ка откровенно: это фарисейство,
Это ханженство *баное.
Ведь как бы не любили матерей мы,
Они не были святыми дамами.
Обе они красивы и умны, великолепны и прекрасны, а еще мудры и опытны.
Ну, и по крайней мере, воспитали одного такого отпрыска.
Так скажем «браво» им!
А специально для тебя я поясняю, 
Что святым зовется тот, кто церковью канонизирован.
Если б ты был им, то в бытии б твоем мы прочитали:
«Он хранил обет безбрачия и вечно онанировал».
Ну с этим ты знаком. а целибат – это великие труды:
Отказываешь здесь себе во всем и только после смерти радуешься.
Хотя ты можешь звать меня святым:
Сегодня лавры мне – я Сергий Радонежский.
Я видел множество мощей,
Останков почитаемых святых. 
они, не истлевая, тысячи лежат лет.
Эти две косточки мощней, чем этот тяжелоатлет.
Я в будущем вообще планирую принять Ислам 
И переехать в тихий финский город Упсала.
Я буду там бухать с евреями, кушать свиные стейки, 
Трахать разных девушек.
Мне скажут, мол, не по Корану. Я скажу – упс, Аллах.
Какой святой? Мне никогда не стать им.
Я – самовлюбленный грешник,
К людям отношусь презрением: они все гнус, неучи.
Пожалуйста, ты не вини, я
В этом раунде наговорил уже на две статьи.
Тут оскорбление чувств верующих и педофилия.
Вернемся к твоей музыке и тормознем на этом гадком моменте.
Это бабский рэп.
Два слова формулируют его посыл – прокладки наденьте.
Ты не получил респекта. 
Ничего ты не добился даже за папкины деньги.
А я без всяких ЦАО рек добился удивительных вещей.
Мой клип был 6 на телевидении недель.
И будет скоро моей музыки любителей не счесть.
И главное: трижды меня ретвитил Чейз!

