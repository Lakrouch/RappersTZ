. Текст Эрнесто Заткнитесь против Тот самый Коля
Как же меня твой речитатив, Николай, напряг,
Это больший диссонанс, нежели лай дворняг.
Беспросветный как запой года два горняк.
И ру рэп ты атакуешь словно май – сорняк.
Ты уместен как добавить теплый спрайт в коньяк.
Отдыхай, сопляк.
Коля, ты больший диссонанс, чем если к ЕГЭ по русскому готовит empans.
Когда у Коли родится сын, его первыми словами будут «пошел нах*й, за что мне отец обмудок»
В общем вырастет ребенок бестолковым, дерганным.
Я же выкраду его и продам на органы.
Выручка не велика – рубль сорок, но хватит, чтобы Колю выкупить у сутенеров.
Ведь на панели будешь на тот момент ты, чтобы выплатить жене алименты .
Ты предсказуем, как в бардачке самогон в шахе.
Взрываешь сплифы в падике – канабис моджахед,
но на тебе нет лица, как на Роршахе.
Пошел на хер. Следующая строка остра как Пушкина перо.
Школоте для понимания потребуется кинопоиск.
Русский рэп – Американский пирог.
Я – Джим, ты – мой лобковый волос.
А сейчас прошу людей с пониженным iqтупо отойти от youtubа.
Не для всех пара строк, держи ухо востро.
Когда у Коли секс случился, по любви, неуемной и чистой,
Николай сосредоточен был и напряжен.
он игриво стонал.
Через час спросила дева – «ты уже вошел?»
Шрёдингеросэксуал.
И на последок немножко о себе.
Я переспал с девушкой, чей голос вы слышите когда кладете деньги на телефон,
И с ее подруги тоже снял лифон.
Я премьер министр самых сексуальных реформ.
