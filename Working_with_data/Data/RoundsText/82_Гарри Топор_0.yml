.  Гарри Топор.
Вчера я ужинал блинами, и меня почему-то с утра пучило.
Все знают, какой сегодня праздник? Так вот, сегодня мы будем сжигать чучело.
Кстати, по твоей одежде, судя по всему, ты любишь «Адидас» носить,
Ведь у тебя на кедах три полоски.
У меня на груди написано «Питерский щит»,
И сегодня против меня shit from Moscow.
ST болеет за Спартак, тебя стыдится бело-красный сектор.
Они не видели ужасней рэпа, ведь это зрелище ужасней,
Чем слушать под дождём с безногим псом-калекой акапеллы от Ассаи из «Крэков».
Считаешь шансы, что тебя заметят? Хм, их просто нету.
Ведь даже рэпера Галата после бэттла
Позвали в Universal в новый фильм, правда на роль скелета.
Меня ругают, то что грубо я шутил про пак,
Но это баттл, я не вне закона. Окей, скажу иначе.
Хочу, чтоб рог любви мой, обнажившись возле суженой твоей, проник ей в лоно.
Не для зачатия, мой друг, а для блаженных у неё в экстазе стонов,
Чтоб белою, как снег, струёй любви её сразить, чтоб она плакала, трясясь истомой.
Я обращаюсь к каждому из судей. Есть зло, и есть добро.
И выбор за тобой – чью сторону ты принимаешь, брат.
Но помни то, что зло, которое лишь кажется добром
Ужасней зла любого во стократ.
 
