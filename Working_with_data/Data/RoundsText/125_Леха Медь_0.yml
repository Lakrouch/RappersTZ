. Текст Леха Медь против Abbalbisk
Этот курлык агрессор.
Здесь полюбому есть люди с Лайфа, 
Вы бы шаблон новости делать уже бежали бы, 
А этот мудак на деле просто не моет жопу, 
После того как его в нее вы*бут.
Именно по этому там, где он, 
Там всегда пахнет жареным.
А я просто Лёха, 
Просто п*здатый парень.
И сейчас мы уберем этого хуесоса
Прямо с вами прямо здесь, 
Прямо в этом баре.
Ну с Мирным был так себе баттл, 
Сейчас стоит немного обдристанный, 
Но я них*я не мирный, я очень даже воинственный, бл*ть.
