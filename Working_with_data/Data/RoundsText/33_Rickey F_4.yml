. Текст Rickey F против Букера
Я открыл свой Battle назвал его Букер х*есос,
От ноунейма до звезды там пролегает млечный путь.
Ты запатентовал название Букер х*есос spb,
Но не вызовешь этим восторг хоть Чейни будь.
И хватит уже переделовать строки друг друга,
Сколько блять можно?
&quot;Не бось перед баттлом пил кофе с детьми в песочнице,
Я тоже.&quot;
Ебл*ны бл*ть.
Ведь я хищник я из людей в черном,я мистер Зум,
Да этот факт реален, а ты в этом баре чужой,
Ты пришелец и вылетешь со скоростью света,
Ведь ты в этом баре Ален.
Я рву на баттлах,беру опонента закварик и веду на плаху,
Когда ты рвешь тупой зашкварник ты блюешь от страха.
Как то ночью Букер кончил внутрь.
Ведь секс был жесткий и жаркий.
Потом смахнул пот со лба со словами:
- Фух,как хорошо,что мы парни.
Да ты влюбился в петуха и кричишь:
- Айм лавэ изэ ко ко.
Но не х*яришь первый и не х*яришь первый ведь тебе еще отдавать кредит в банке спермы.
Твой первый секс был похож на первый урок тврего плаванья:
Ты бешенно махал руками пока отец держал тебя за ноги.
Это я все к чему веду,
Ты то модный певец,то андер подземка,
Так быстро вливаешься в разные тренды,
Что если у нас легализуют однополые браки,
То ты первым побежил отсасывать член
И хвастаться этим.
Раунд.
