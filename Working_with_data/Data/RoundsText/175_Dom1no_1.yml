. Текст Dom1no против Walkie (BPM)
Весь твой реп это просто реклама,
Перед моим треком в вк.
[Я] … Не вижу перед собой соперника,
Ты же перед собой видишь быка.
Я здесь чтобы потешить свой эгоцентризм,
Тобой я не знаю что движет.
Этот твой детский максимализм, долбоебизм,
Пара мелких яичек.
Братан, тебе надо посетить логопеда.
{Кинь эти батлы}, у тебя не шевелится рот.
То что ты репер это уже большая победа,
Но надо знать меру, Ваня, хорош.
Ты еле тащишь, как старая лада.
Я на твоем фоне просто Porshe.
Я не один, мы тут все слышим это:
Каждый твой раунд это просто борщ.
Тебе не стоит так напрягаться больше,
Ты визжишь как баба, я не чувствую мощи.
В руках у тебя твой член, а не вожжи,
Ты дергал, дергал и плохо кончил.
Твои дебилы будут задаваться вопросом:
Кто я такой, сидя у монитора ночью.
Meeno a.k.a. true dom1no.
Не веришь мне-спроси у Лочи.
Walkie, запомни, ты не MC, ты школьник.
Ты не выглядишь так как будто берешь этот батл,
Ты выглядишь как в коридоре нашкодил.
Walkie, ты маленький Johny,
Я тебя скурил и так стало хорошо мне,
Стер в порошок и запустил сразу в обе.
‘ЗВУКИ ВТЯГИВАНИЯ НОСОМ’ You know me!
