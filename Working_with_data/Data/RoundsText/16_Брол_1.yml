.Текст Брол против Just
Стираешь без Vanish (ХАХАХАХАХАХА)
Как с иголки жаришь камень
Толку мало, прет сигин дым,
Время — деньги, кури один.
Я врач-фониатр,
Ты из фабрики звезд
После моих процедур даже под фанеру не споёшь.
Ты труженник труда,
Я — половина литра:
Сопьешься быстро,
С работы выгонят,
С зарплатой наебут.
А мы напишем больше песен,
Чем снял фильмов Болливуд.
Ты палево везешь в желудке через границу,
Я тот, кто устроит тебе желудка промывку
Я Борецкий Иван, ты Жан-Клод Ван Дам
Да, ты популярней, но знает каждый
Брол трёт вреале — он настоящий.
Если кино-герой, то Риддик-хроник
Старый видик, на экране губернатор Колифорнии
Еще в форме, фору дам всем, на форуме, МС number one
Твой рэп ужасен как фильм Пила —
Тяжёлый стиль для Васи из соседнего двора
Когда ты на Майке — атмосфера словно в склепе
Плевал на твои найки даже в мавзолее Ленин
Делает движуху в тыщу раз круче:
«-Что то сказал?»
«-Нет, просто тебя пучит!»
