. Текст Сын Проститутки против МЦ Похоронил
Судя по твоим словам у тебя определенно комплекс,
Но твоя карта раскрыта обиды из прошлого как иронично,
Ведь когда твоя бабка откинула нах*й копыта,
Пройдя бл*ть несколько стадий бронхита,
Твоя мама забила и прям во дворе ее похоронила,
И вот где собака зарыта.
И кстати ты нех*я не привлекаешь пассий,
Но в детстве когда еще лежал на мамке
Телки проходя говорили:
Вау,пацан на массе,
Но ты от этого не стал (..)
Ведь ты *блан по масти,
У*бок скользкий,среди всех свой в доску Slovo Москоу,
Но мне лень просто на тебя рыть инфу,
Чтоб твой задеть образ, растлеть образ и т.д.
Смотри раз я уж тут объясни мне правило одно:
Почему все говорят,что на Slovo аху*нная публика?
Это же наглое вранье.
Смотри,вспомним твой баттл с Букером.
Ты сказал ну по мне это очевидную вещь,
Звучит примерно так:
&quot;Если ты не считаешь проект полноценным,
То за,что этой публике тебя уважать?&quot;
И тут все аплодируют с мест,скандируют в след,
Мц Пох, Мц Пох,
Скажите зачем?
Так может стать каждый п*здатым философом,
Смотри:
Если долго сидеть на толчке,
То на жопе останутся полосы.
Бл*ть, где же мои овации,призы?
Были бл*ть,ладно.
Ладно раунд.
Я ему потом ему все скажу.
