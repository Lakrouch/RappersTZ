Но здесь найдёшь у себя мой фаллос в сфинктере.
Грехи отцов, Jubilee руководит всем этим гей-парадом,
Вы даже панчи про меня думали, блядь, всей командой
Я один, ты с парнями бритыми,
Но мой диг жуй бери, весь галад не выговорит твой ник, Jubilee.
Вы орали со сцены: «Джонни-бой, я *бал тебя в рот».
Ты хотел, чтобы уже тогда я загнал тебя в гроб.
Но отвечу по икс-меновски, чтоб народ похлопал:
Jubilee, Гамбит, притянет магнитом ваш рот моего циклопа.
