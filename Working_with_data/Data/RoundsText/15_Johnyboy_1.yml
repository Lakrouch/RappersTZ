НикитА – сериал про бабу-убийцу.
Jubilee – героиня известных комиксов,
Блядь, либо стань уже женщиной, либо стань уже честным гомиком!
НикитА, ни бабла, ни хита! Рыхлый даун, весит как три кита.
А твоя бывшая сказала – я п*здатый. Ладно, не слышал комплимента как будто, плюс она сказала, что у тебя тринадцать сантиметров
Внутрь.
Серьёзно, мне написала его бывшая, Маша Глазкова:
«осторожней с Никитой, Джонни, он ебашит по злому,
