. Текст tvoigreh против Электромышь
В общем история:
Смотрел я баттл Галата и Млечного,
И там Вова выдал нам чудеса подготовки.
И я решил,
А че бы не сделать так же?
И я листал все твои фотки,в заметки записывал строки,нашел в вк твоей матери,сестры,акушерки,
Но все не то,все никак,все это слишком мелко,
И тут зашел на википедию и теперь тебе пизда гандон.
Вы знали,что мышь от инда бл*ть европейского слова означает вор.
Электромышь -это вор электричества и ты достоин самого жесткого дисса,
Ведь это отключил мне свет когда я прошел всего Ведьмака и не сохранился.
А потом ты отключит мне свет,когда я написал весь текст на тот FB,
Еб*ная тварь и что мне оставалось делать?
Я звякнул другу сказал:
Алло Illumate выручай,сука выручил бл*ть спасибо.
Еще когда ты выбирал свой ник нейм ты не учел одного факта,
У пикачу соотношения полов фифти - фифти.
Получается полу мужик,полу баба.
Думал мол никто не узнает.
Чувак это уже слишком,получается ты не электро ты какая-то беспроводная мышка.
Ваня для тебя это 6-й бэттл и все они про*баны,
А в тебе живет надежда.
Изменить историю,а тут уже ничего не по пишешь,
Если в тебе нет стержня ты хочешь видеть их счастливые лица,
Что заливаются смехом,
Но нацелившись на толпу.
Ты не сможешь убить оппонента.
