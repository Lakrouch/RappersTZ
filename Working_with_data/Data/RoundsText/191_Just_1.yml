.Текст Just против Брола
Ребят, а ведь знаете, может он отличный парень,
Но зачем выходить сюда и лажать публично в камеру;
Читай дальше на районе своим братишкам в падике,
Я не исключаю даже того, что им это почти что нравится.
Мне грустно брол —
У меня есть чувство, что
Ты не знаешь русских слов.
Я бы сходил на Руки Вверх,
Ведь здесь все руки в пол
Им так смешно,
Что все уже ждут исход.
бл..ь, когда уже?
Перестань, хватит! Ты настолько нелеп,
Что я мог выходить и читать в платье..
И начинать плакать.
Всё лучше, чем чувак с травмой,
Который способен потеряться
в четырех стенах с картой.
О чем речь!!
Ты изгой как Том Хэнкс,
Неужели вам не хватило одного его куплета?
Почему он еще здесь?
Я не знаю что тебе сказать..
Ты сможешь достойно ответить.. лет через двадцать пять!
Тебе тогда уже будет, наверно, шестьдесять.. факт
Ты как-то допущен к старту,
Но тогда говори понятно
Что это за звуки мантры
И супер панчи?
Но твои люди рады:
«Братуха тащит!»
Как живут с тобой соседи?
Мишки Гами, Том и Джерри
Эта чушь у них за стеной посмертно.. (забыл)
Раунд
 
