Кстати мой оппонент Ко Пюшон мох. 
Не до закос под Кажи Обойму и Смоки Мо на.
На на на наху* тебе вообще.
Надо было сниматься здесь в этом кино. 
Ты прешь против того кто недо репир также. 
Но я в кимоно. 		




Я ж тебя солнечно выеб* в рот. 
Ты для меня не соперник. 
Лишь поутру с колбаской бутерброд.
На Ликовском я по взаимовыгоде. 
