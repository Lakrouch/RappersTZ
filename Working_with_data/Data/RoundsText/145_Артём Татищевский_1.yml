И не щекотал некогда свои псевдо шлягеры хлопушкой. 
А ты походу Стальноградский 
Зачитоны свои любишь подружка. 
У тебя проблемы с кукушкой. 
Ты толь в жопу даешь. 
Толь мало куришь душка. 
Забарахлил твой кулер. 
И все твои двух недельные заготовки. 
