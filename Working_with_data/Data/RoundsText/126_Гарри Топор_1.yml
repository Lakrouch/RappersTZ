.Текст Гарри Топора против Noiza MC
Ваня Noize охуенный пацан! Шутка! Он тупой гандон. 
Мой куплёт входит в тебя как нож в картон. Как ты попал на Universal, Ваня? Немножко ртом? 
Я читать этот рэп запарился. Что ты проебёшь, приснился Гарри сон, 
Но бабы мажут себе пизду вареньем, и я прилетаю как Карлсон 
Он говорил, что будет без подготовки, ведь Ваня – это король во фристайле 
Тебя любят люди, но тебя не поймали, когда ты со сцены делал stage diving 
Ты же звезда, я простой пацан – вот разница между нами 
Да, я не диссил ментов, но я потом и не стоял на коленях перед ментами 
Ты выступал в поддержку Pussy Riot – это твоя позиция? Мне снится? 
А я устал молиться, чтоб этим трём тварям отрезали лица 
Ты хотел подкачать бицепс, но тебе не поднять даже гриф. Держись 
Он в тренажёрке напротив зеркала с серьёзной рожей опускает свои руки лишь вверх-вниз 
Моя мимика, она понятна всем и даже глухому не нужны субтитры, 
Но когда твоя дама хочет пожёстче, она просит тебя побыть топором – у вас ролевые игры 
Это VERSUS баттл и тут Дыбена не бывает с краю 
Ваня как сыр с плесенью: на любителя, старый и охуенно воняет 
Гарри ведёт себя очень дерзко плюс немного даже нагловато 
Против ванильного MC с песнями радиоформатного ватоката 
Я тебя закапывал Galaxy Note’ами и iPad’ами как лопатой 
Ты по-любому задумал победить Топора сегодня – аха-ха-ха 
Ты победишь только во сне, пидор, да и то вряд ли 
Рэперы бежали наутёк, они во весь рот орали: «Маг на баттле!» 
На твоих концертах малые девки раздвигали ноги свои как рогатки 
Но твой звуковик, пидорас и педофил – он кладёт тебя голого на лопатки 
Тебе кончили на лицо, ты около зеркала вытер капли, 
Когда я держу свою девочку за титьки, все говорят: «Топор летает на дирижабле» 
Ты говорил, я не попаду в основу – просто это тебе знакомо, 
Но я иду до конца за этот город, как одноклубники Кержакова 
Я бы не подумал раньше, что против меня в пару выйдет этот говнарь 
Он говорил, что во фристайле король, а выяснилось, что он во фристайле Czar 
И это золотая осень и на улице нет наледи 
Мне Ресторатор скажет: «Finish him», я сделаю лещалити.
 
