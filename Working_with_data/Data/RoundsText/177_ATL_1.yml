. Текст ATL против Энди Картрайт
Открыло личико Гульчитай,рэпчик свой тут причитать. Но что ты там жуешь Энди?
Нам не понятно ни черта,ты мямлишь скотски,
И что бы там не мешало вынимай тест глотки, Но муму уже летит из лотки.
Ты на дне раком,я как спрут кракен,
От такого дерьмица тут даже мухи мрут нахер. Весь твой генгста на туалетной бумаге,
Кккартрайт в кругу друзей это букакке.
И ебучий рэп твой любят лобковые вши,
Ты самый крупный из сексуальных меньшинств. Понятно как 《жи》《ши》,чье очко здесь жим жим.
Овощ не очкуй,буду с тобой нежнее ем Шим.
Преисподня задымит,если сатанист versus садомист. Здесь не въебаться все рюализм, яицами мерятся глисты,
Ты фиговый глист плюс как это оказалась не маска, фиговый лист.
Слыш 2-ух метровый нифер,ты в нехуевом трипе.
Головой твоей дриблинг,рэпчик мрачнее библии.
Грязный глич,грязный веч,ты грязный трипер,
Луперкаль не знал,что под маской грязной ниггер. Джейсор Вурхиз, ты Джастин Бибер тебя кормил клубникой Мразиш в своем клипе,
Майки нудных нот отдам даме пики.
Энди без маски ты безликий Эдик.
