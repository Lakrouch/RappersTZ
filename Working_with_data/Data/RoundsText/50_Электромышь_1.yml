Расскажет, как я его оболгал и кинул снова подляну ему?
Нет, ведь для тебя это мелкая рыбка. Ты нарыл что-нибудь страшное -
Ты же из тех, кто любит козырять фактами едкими.
Из тех, кто любит подглядеть за мной в замочную скважину.
Но, блядь, неплохое оправдание твоим синякам на коленках.
Ты лучше всех находишь зашквары,
Это опасно, парень, с таким подходом задницу ты не спрячешь.
Э, Димон, похоже, я нашел у*бка, 
Который фоткал твои загородные дачи.
Вот он, забирайте падлу, эта херня меня заеб*ла,
Но зритель с упоением снимает твой раунд,
В надежде, что их выгонят нах*й из бара.
Ты же у нас еще и дох*я психолог, об этом знают все зрители.
Знаешь, что это такое? Это защитная поза, которая говорит о том, 
Что твой психоанализ не убедителен.
Катись со своей психологией на все возможные стороны,
Предел твоего психоанализа- консультировать женские форумы.
Типа &quot;мой сына психует, когда я его мою, это плохие симптомы&quot;.
Артем отвечает: &quot;Наверное, попробуйте вынуть из-под воды его голову.&quot;
Господин Баттл-рэп, идите нахуй и простите за неуважение.
Каждый твой элемент трещит по швам, будто бикини Пинженина.
Чтобы обозначить стили ты привел в сравнение сантехника и сейсмолога,
И вот этого выкидона я как-то совершенно не понял, блядь.
В смысле, нах*й? Ты что-то имеешь против сантехников?
А, ну да, ты же ученый муж, а не жалкий бастард.
Я прямо вижу, как у тебя дома срывает стояк, 
Дерьмом заливает пол, ламинат в соплях,
Твоя жена такая: &quot;эх, сейчас бы сейсмологов, блядь, позвать&quot;.
Чувак, я уверен, ты думал, что сп*зданул клевую реплику,
Но сантехник не может в сейсмологию, равно, как и сейсмолог в сантехнику.
Понимаешь, к чему я? &quot;Могу шутит хоть про жопу Хэла.&quot;
Да нет, блядь, не можешь. Шутник, сука, тоже мне.
С твоими шутками в ветеринары, чтобы ими усыплять новорожденных.
И этот весь &quot;якобы сложный стиль&quot; я принципиально не делаю.
Похуй, как сложно собраны эти машины- я их обгоняю на велике.
Раунд!
