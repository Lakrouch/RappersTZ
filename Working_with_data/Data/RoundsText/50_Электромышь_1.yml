До тебя он бы в Паровозе, видать и в тебе он не задержался.
Какие-то странные, блядь, кандидатуры. Сперва Паровоз, теперь бедняга Teeraps.
Один жирный, другой засушенный. У баттл-рэпа, видать, пмс.
