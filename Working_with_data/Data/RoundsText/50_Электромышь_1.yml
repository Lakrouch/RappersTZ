Бля, я бы поспорил, наверное, но даже 
Влад ПМ уже говорит, что ты и есть баттл-рэп, 
А вот это мнение уже ну достаточно экспертное.
Поэтому для меня такая честь стоять 
С тобой в паре, прямо обосраться от счастья.
Переживаю за каждую фразу, 
Я даже не знаю, как к вам обращаться.
Давай так - &quot;господин Баттл-рэп&quot;.
У моего раздутого эго накопилось много вопросов:
