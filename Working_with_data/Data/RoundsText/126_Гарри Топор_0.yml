.Текст Гарри Топора против Noiza MC
Посмотрите на его глаза, да ты накурен, пацан 
Ты опоздал на полтора часа. Все успели съездить домой, пожрать и вернуться назад 
У тебя растянутая футболка, в этой шапке ты похож на доставщика пиццы 
Наверно, под шапкой у тебя вот такой афро, словно ты футболист Аксель Витсель 
И пусть ты благочестивый рыцарь, но тебя поставлю на колени я 
Ты в культурной столице, здесь снимают головной убор в помещении, бля 
Ваня Noize пидор! Не, не в том смысле, что он задний привод 
А то, что его песни называл гейскими даже Джастин Бибер
 
