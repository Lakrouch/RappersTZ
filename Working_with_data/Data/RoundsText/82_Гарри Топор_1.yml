.  Гарри Топор.
Все знают, что я динамит, ты поставил мой трекан на repeat,
Ты в баттле убит, помолчи, пожалуйста, пока пацан говорит.
Ты нарвался на биф, ты сам-то не выглядишь как Czar или Миллиган,
Ещё один теперь на лекарствах сидит.
Напоминаю, это Топор Гарри против Сани второй куплет гонит.
Мы видели все серии Версуса, но фраза «Хай, Раут»
Оказалась лишь фразой «Привет, Тони».
Твой рэп настолько провонял деньгами,
Что я открыл форточку, теперь у меня снег в доме.
А после баттла скажут: «ты не честно выиграл, Топор, я слышал, он болен
Я слышал, ST в коме!»
Ты наркоман, homie, готовый брата продать за вес дури.
А эти африканские пухлые губы!
Он ими словно залез в улей.
И сотни ос пронзали жалом их, как кинжалами,
Он сфоткался на аву, «Меня зовут ST, прошу любить и жаловать».
Ты так меняешься, то треки про турник, то фото с косяком,
А завтра будет в моде трек, ты станешь модненьким певцом?
Вы разрушаете культуру, словно сотни меланом,
У него нет губной гармошки, ведь у него губной аккордеон.
Слащавый рэпер в баттле, ты настолько нежный чувак,
Что песня Ассаи «Нежность» про тебя звучала бы так:
-В твоих красных глазах увижу страх скоро,
СТ, собачьи глаза намокли каплями, Аврора»
Рэп не штампуется, ты прав.
Но твой рэп это не искусство, как называется твой стиль?
По мне, так это боль на русском.
Он вызывал меня на баттл, забывал, что Ресторатор
Проигравших мне обводит тут обычно мелом,
Но это добрый баттл, даже Сашин любовник-доминатор
На сегодня – его личное дело.
Посмотрев мои три выпуска, каждый моралист бесится,
Топор кривляется так, что даже слонихи рожают на первом месяце.
Это Быковский в третьей степени, это жёстче, чем Де Сад.
Это жёстче чем СТ щиплет фанатку, но оператор здесь Тесак.
Короче, Саша хочет знать, где и в чём его ремесло.
То нарик, то качок, стопудово он просто трепло.
От страшной рожи Гарри побежали мурашки по коже,
Если Гапоныч засудит, Пинженин поможет.
Только Пинженин поможет вам Гарри на баттле порвать,
И с ним заодно Хован, все против Гарри тут, блядь.
Я привык, что детки шутят, будто я неонацист,
И то, что каждый мой соперник талантливый, как Пьер Нарцисс.
Но у нас снова в беде артист. Он, как и все, бэттла ссыт.
Ведь им так больно ощущать, что они в рэпе не отцы.
Сравним Зенит-Спартак 2010 и наш баттл.
Ты никогда не увидишь, как Топор сдаёт.
В тот день Спартак увёз всего одно очко из Ленинграда,
Сегодня Саша увезёт одно очко. Своё.
 
