
У нас в Украине слыхали, такое творится.
Легка на помине беда, все политики воры.
И пусть я глаголом, но время пришло помолиться.
Хохол ты тупой, и гнать их всех гадов по норам.
Впервые мне страшно за будущее Украины.
И я сказу старшим не кашля все мысли кривые.
А может быть хватит карманы и пуза набиты.
Че палишь, стой молча, а может быть хватит бандиты.
И выбора нету давно. В этом не повезло.
Добра не дано. Есть зло и меньшое зло.
И правят народом умственные импотенты.
И думать странно, что мы все хохлы там как этот.
Хохол без обид, но ты инвалид. Для батла такое типично. 
Калам набит и даун на вид. Тупишь как Янукович. 
К тебе пришло импичмент. 
Я вот давно хотел спросить. Тебе не стыдно жить?
Покажешь детям, ну есть они будут, свои выступления модные.
Научишь их как, где, а именно что ложить.
Куда посылать какие предпочесть при этом половые органы.
Текст Артем Лоик 
