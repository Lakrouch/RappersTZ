. Текст Rokki Roketto против Брола
Повторюсь меня зовут Rokki Roketto a.k.a. Лунабомбер,
После встречи со мной твоя жизнь дерьмо как любое кино снятый Уви Болом.
Ты покойник,дважды мертвый как президент будто умер доллар,
Этот бэттл мой первый надо было взять кого то хуевого,
Спросили с кем будешь бэттлиться?
Я сказал хули с Бролом.
Ты мой первый,в том плане,что я раньше имел только телок,
Ты суровый,но лучший друг тебя зовет мой котенок.
В прошлом бэттле кто-то уже убил Брола,перед нами просто зомби.
Хотя стоп! Убить Брола.
Твой альбом как третисортный фильм &quot;Хорор&quot;.
Ты пугаешь,но не страшно, есть быдланские замашки,
Но ты на кавере накрашен как Киркоров.
Вот он красавец,мужчина,стритнайл кила,
Ночной убийца-это про тебя конкретно.
Каждую ночь ты убиваешь и твоя жертва задыхаясь проклинает тебя под кроватью в салфетках.
Дай пять Брол,стесняешься? Паришься?
Дрочишь столько на ладонях выросла шерсть и сама себе связала варежки.
Хотя ладно,дрочи сколько хочешь,дрочи где угодно.
Перед клубом,хоть в мире загробном перед Гуфом.
Понимаю Брол,сливаешь гармон не помогает бром,не выходит естественным путем,
Ведь твоя телка такая страшная,что я вас с ней перепутал,
Но не ревнуй я не трахаюсь с этим дерьмом.
