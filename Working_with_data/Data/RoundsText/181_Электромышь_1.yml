. Текст Электромышь против tvoigreh
Ты че там намекал,что я кошу под Старуху,
До этого мне говорили,что я кошу под ЛСП,
А до этого,что я кошу под Rickey F,
А сегодня мне сказали,что я кошу под Махмуда.
Мне пох*й,все эти ребята мне не ровня,
Все это время..они узнают меня из 1000-и,
Ведь я косил под Корни.
Прости меня,прости за грубые фразы,
И чертову дюжену мыслей.
Ты перспективный мс,
Уже даже дал интервью одному журналисту,
Ну не большое,но достижение,
Давайте по аплодируем,поддержим.
После баттла я скажу тебе слова напутствия,
Так уж сложилось,что тот самый журналист сегодня здесь присутствует.
Ты заготовил ответы,что-то про новые треки,баттлы,про выход микстейпа внизу листа,
И интерьвъер не стал томить ожидания,
И сразу спросил:
Ты п*зду лизал?
А ты такой: Я не считаю это зашкваром.
Не,не,не, ты пизду лизал?
Ты в ответ такой:мя,мя,мя,мя.
Всмысле блять,сука ответь да или нет ты шмоньку фуфлыжил ссаный гавнюк
И ты с уверительным: Нет,
По мотроски съ*бался в гальюн.
П*здатое бл*ть интервью.
Я поймал тебя за язык,кто-то запорошил его снегом,
Ты заявил,что лизать п*зду - за*бись.
Да блять? Докажи это зекам.
Актерище п*здец,твой хайп давной уже на загрузке,
Ведь ты был Московским студентом,но ощущение,что Курским.
Покоя не дает эта мысль,ведь ты с виду малыш,
Шан Цунг высасывает жизнь,ты бл*ть вылизыаешь,
Я в шоке челюсть отвисла,
Ты же мужчина гордый.
В военном билете так и написанно: служил пилотке.
Я сразу спалил ты тот еще любитель горькой писи,
Хотел купить бит таки монстр, но для тебя только в лизинг.
После этого баттла все твои зашквары запомнят везде,
Если бы пизда могла говорить то на твоем языке.
Одноклассники тебе однажды предложили на спор лизнуть качелю в декабре,
И ты не смог отказаться.
Твоя сука за*балась наревела тебе реки,
Слезы льются ручьями думала отмажется месячными,
Но тебя сладкоежку это не смущает.
В новогоднюю ночь ты обьявил охоту на бобра,
Думал застать свою телку в расплох,
Ведь она уже спала,
Ты прокрался к ней в спальню,
Но этот финт не прокатит,
Ведь,чтобы ты от нее отъ*бался она спит на шпагате.
Оставила без подарка бл*дина сразу надулись губки ребенка,
Но вдруг ты обнаружил бухую в ссанину снегурку под елкой,
Ты позабыл наставление матушки,
Не лижи губы на морозе,
И нажрался снега вдоволь ведь эта сука кандидозит блять.
Запахло рыбкой и Владик сразу тут как тут,
Тяну за деску это лобковый волос во рту.
Ты приперся сюда вновь думал умом блеснул,
Но в дерьме по плавки так,что домой п*здуй
Меня подгрузило эта х*йня,видимо Вань стар слишком,
Не отперайся п*здализ ведь знает твоих шмар мышка.
Ты папался на крючок его не вытащишь из пасти,
Не слизал творог с Елены,значит слижишь СНасти бля.
Эта была схема по рыболовым принадлежностям,
А это был мудак залипающий в промежностях.
