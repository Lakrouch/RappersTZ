. Текст Meowizzy против Bes [Da Tempo]
Мудрецы земли обетованной пару тысяч лет назад по звёздам прорицали, 
как велик будет царя давида род.
Сегодня звёзды громко, гордо заявляют, 
что их забит давидом рот. 
Мобильники вас попросили отключить, я говорил, что это разозлит фанов. 
А басоте разрешили пользоваться телефоном, ведь по вечерам ему звонит мама. 
Сын-гэнгста только правду маме говорит: 
Я щас с девчонками, курю штакеты, пью, на чилле я. 
Но, трубку положив, он продолжает рисовать газету к дню учителя. 
Но срать на школьника. ты видишь в зале девочек? 
Они пришли ради меня и мне приятен этот факт.
Я им горжусь, не скрою. 
Ведь я среди участников единственный, как сумасшедший частный детектив, слежу за собою. 
Я единственный сэймяу. а бес из владика был до тебя. от восточных границ и до бреста.
Он открыл для нашего народа южный звук на русском языке, но не добился небес тут. 
Ты спиздил его имя, спиздил флоу и спиздил фишки
и, учтя твою культурную особенность, ты даже спиздил невесту. 
Владивостоксткий бес здоровый. уличный поэт. в хип-хопе ветеран движений. 
Но перефразирую чуть-чуть я Евтушенко: &quot;в России нет поэта больше, чем поэт иван пинженин&quot;. 
Я думал, что из наших рэперов в америке квартиру только большой русский босс имел. 
Вы удивитесь этому, но и беслан провел полжизни в бостоне. 
Окей, пускай считают парни, что плоха страна их. 
Но кавказец?! в Бостоне?! с взрывоопасным рэпом? 
Со мною в паре что джохар царнаев?! 
Но если честно я завидую тебе чуть-чуть, ведь в сша такие тусы при колледжах. 
И возвращаться в россию обратно не клёво. 
Хотя была ведь пара вечеринок у русских прикольных же. 
Жаль пропустил ты сагру, кондопогу, манежку и западное бирюлёво.
Мне написали тонну сообщений, мол: ты дважды проиграл, бог любит троицу. 
Не бить фэйспалмы было трудно по лицу. 
и титанических трудов мне стоило это дерьмо почистить к чёрту. 
Запомните, не верю в бога я, не верю в троицу. 
И потому зову их фантастической четвёркой. 
Но если вдруг он есть и меня силы всевышние терпят, 
то заслужил ты громадных оваций. 
Я настолько умный, что когда я сдохну, меня будут жрать книжные черви. 
Остальные черви стесняются, не надо стесняться. 
Я не стеснялся,
И залил свой секс с любимой в интернет на brazzers.com. ищи там под названьем 
&quot;6 часов безудержной любви на кухне, на кровати и на ванне&quot;! 
Ну а твой секс длится 6 секунд. откуда знаю? видел ролик твой на вайне. 
Твой секс, конечно, дольше. в этих приложеньях, ты прости, я не секу. 
Я перепутал, то был ролик в инстаграме. А там длительность же до десяти секунд. 
Я этот эталонный баттл делал для людей, для ора, для угара. 
тонкий юмор, много мелочей, не говоря про тёлок и что гей ты. 
Но выполни последний мой наказ &quot;блядь, убери приору с тротуара&quot;. 
и убирайся вон,
В противном случае, меня эм на чэ, я буду вынужден наклеить вам наклейку.
