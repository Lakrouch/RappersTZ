. Текст Илья Мирный против Заебатсу
Никто не знает, но сегодня где-то там,
За толпой на Слове против Версуса,
Букер баттлил сам с собой.
Млечный баттлил сам с собой.
Взгляните на Анзора. Не мудрено,
Что мне достался самый мирный парень со Слова.
Мисс Обаяние Грузии,
Ты пытаешься как прихватками этим взять.
Ты не можешь похвастать крутыми схватками,
Как нерожавшая мать.
Блять, твоя вера в реп истощала и крайне слаба.
Так расскажи что ты забыл на баттлах, мудак.
Разве что только слова,
Ведь твоя футболка это лучшее из твоего материала.
Ты так хочешь заявить о себе, 
Что вот вот будешь байтить Рианну.
Ты любишь петь и мечтаешь о славе,
Ну разве не п*дик, да как ты живешь с этим.
Запомни, HESOYAM бессилен, если ты Томми Версетти.
Тут скорее уместен Аспирин.
Но я расскажу почему и он тебе не помогает.
Ведь ты петух, твоя подруга лошать,
Друзья крысы и свиньи, так причем здесь GTA?
Твоя жизнь это Hotline Miami.
Тебе не место в этом панч-клабе
Со своими шутками плоскими как игры Денди.
В твоих строчках нет души, 
В отличие от кукол Фредди.
Так давай покончим с этим, 
Коли позволяет сеттинг,
Ведь ты душный как маршрутка 
И серый как фото в газете.
Свои последующие релизы 
Можешь выпускать хоть на кассете,
Ведь ты нахуй никому не нужен,
Как столовая в клозете.
У тебя боль в груди, куча обид,
Что Заебатсу никто не ждет.
Твои треки и баттлы в сети
Заебатсу никто не ждет.
Ты выходишь в баре поссать, а друзья все ушли,
Заебатсу никто не ждет.
Ты вызываешь такси, оно не тормозит,
Заебатсу никто не ждет.
Бля, чуваки, серьезно. Это не стеб.
Он сам прекрасно знает,
Порой забывая свой текст
Он говорит «Слово», ведь иначе все разойдутся домой.
Его семья садится ужинать без него.
Анзор был самым нежданным ребенком.
Тебе бы быть полковником,
Но тебя не дождалась даже с военкомата телка.
Ты выходишь из дома, 
И тут же в окно летят твои вещи и шмот.
Ты готовишь камбеки, но твоего ухода никто не заметил,
А возвращения никто не ждет.
Но ты не сдаешься. Считая, что повезет,
Что в следующий раз будет явно круче,
И знаешь, я верю,
Что когда нибудь ты все таки выстрелишь, рядовой Куча.
Но пока не возмущайся,
Почему твое творчество, треки не постят группы.
Ведь твои рифмы, идеи, панчлайны,
Все это так мелко, что считается только за лупой.
И на этом далеко не уедешь. Коли кругом одни проколы,
Можешь вернуться на Слово, где будешь неплох,
Среди монотонных приколов про горы.
Где люди в восторге, 
Когда кончается каждый квадрат и строка.
Ведь для них панчлайн и вордплей
Это просто громкие слова. Е.
И ты крут только на словах, да и то не особо.
Ты пиздат, смешон и богат
Только в маленьком мире Анзора.
Ты смешон. Столько раз проебывал, но проходил.
Как тут не поверить в массонов?
Но сегодня ты возьмешь не второе место,
А покинешь нахуй это место с позором.
Ведь будем честны. Ты не Заебатсу.
Ты Таксебетсу. Ты не художник, доставщикпитсу.
И ты можешь чистить страницу,
Ведь ты боишься спалиться,
Но сегодня в этом баттле, тупица, запомни
Ты Проебатсу. Раунд.


