. Текст Замая против Букера
Ха, присядь, недорэперок!
Ядерный флоу тебе на 3-й раунд приберег!
А пока - поебу и без гандона, 
Без Вовы Гнома, мне неудобно.
Ну что! Быть рэпером довольно тяжело, 
Но ты вырос в огороде - не знаешь, ведь ты же лох.
Ты у Рики в детстве репетитровал с камнем,
Даже ассинезаторы тебя звали Skamом!
Теперь ты лезешь в рэп, как баран! 
Ты умен, как Галат-талант. 
В тебе группа Закат - 10 пидаров, 
В моем лице тебя киргизы выебут.
Бро, ты крот! Твой рот - нора.
У тебя там Depo, широкий Boulevard!
Такой графоман, что Monogozaal. 
Знаешь кто? Basic Boy сказал!
Ты Basic Boy - простой лошок, 
И на тебе, блять, Glebasta спал!
Young слиппа - не спи, Big Russian Boss, 
Мой DOPETAPE, это white star.
Злой негр, я шлю нахуй твоего Степана Карму!
У меня ковер-самолет, я Хан! 
Отправляйся к Блейзу педик, на диван обратно.
Во мне 5 бутылок водки, ксанакс, скитлз, 
В тебе 5 бутылок в жопе, тебя ебала горилла!
Блять, ты думал это шутки, батл со мной?
Но тут не Иисус, батлит сам Бог.
Пальцы рубят головы с плеч, я тут Антихайп,
И зашкваров король!
