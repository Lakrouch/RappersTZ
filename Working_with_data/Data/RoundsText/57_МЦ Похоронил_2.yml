. Текст МЦ Похоронил против Сын Проститутки

Вот смотри мы тут все говоря грубо играем в игру,
И говном поливаем друг друга,
Побеждает к концу тот,кто выйдет отсюда с дерьмом смешав остальных
И да,самому не испачкаться трудно,
Но ты либо проиграл в говно бакин челиндж,
Либо с чем-то правила спутал.
Такой забегаешь прям в круг дерьмо стекает по куртке,
Стекает по брюкам во все горло кричишь меня не победить
Я уже сам измазался суки.
И ты серьезно за этим приперся на versus?
Теперь я знаю,что значит дерьмовый соперник.
Дерьмовый настолько,что с тобой не хочется бэттлить,
Чтобы разобрать тебя даже не надо использовать схемы,
Все шаблонно п*здец,удовольствия нету.
Будь моя воля я таких кончал бы только за деньги,
Как доноры спермы.
Ты такой даун,вообще не понимаешь,что сейчас здесь происходит,
Ты увидел на входе плакат leon,versus,
И решил,что тут снимают лев против.
Твой текст плоский,ничем точно не удивляет жюри,
Тебе сегодня сказали,что у тебя сегодня есть 5 проходок,
И он выходил 5 раз покурить.
Бл*ть имбецил,вот смотри,если буквально я могу перейти черту и тронуть тебя,
Но это словесный поединок и тебе не перейти ту грань,
Чтоб тронуть меня,
Если грязь,шутки о матерях то весь твой материал чувак,
Мне надо расстроить тебя,
Баттл рэп очень стар ты в него опоздал,
Надо быть предусматрительней.
Тут шутки про родителей это шутки &quot;прародителей&quot;.
Ты не можешь их даже привязать их ко мне,
Ты в отборе для галочки.
Зачем нам сын шлюхи?
В прошлый Fresh Blood и так достался сыну мертвого папочки.
Короче так может каждый,
А слабо быть современней?
Замутить все по своему,просто взять и перейти границы дозволенного.
Сделать панч который поразит общественность в сердце.
Давай,если не лох,
Мой кент Хусейн где в толпе и ждет панчей:
Про Чеченцов.
С толпы (с акцентом): Эй сюда иди!
Раунд.

 
