. Текст СД против Хайда
Две залупы в гримёрке и ананас – у Мистера Хайда райдер 
Ты много лет в баттлах, но каждый раз ты мимо хайпа нахер 
Ты потом залезаешь в шкаф и плачешь, ну где-то примерно на день 
Оттуда доносятся странные звуки – Вуди Вудпекер дятел
И мне даже было писать дальше впадлу, всё уже было сказано до 
Я как-то приезжал в Краснодар с одной лишь целью: обоссать твой дом 
Тохаль, твой текст ни о чём, иди лучше покажи врачу его 
Он скажет: «Тохаль, у вас проблемы и это видно отчётливо»
И ты лишь тень Мистера Хайда из Мистера Necro – старая шутка 
Без мистера Necro, без Дяди Howie, без мистера Logical и мистера Psycho 
В общем, кончай балаболить, Тохаль, твой проёб на видео, ты взят с поличным 
СД, РЕНЕССАНС – зови меня новым Леонардом да Винчи
Твои мечты о том, что ты можешь слить меня по уровню вот где-то с Нарнией идентичны 
Это крест на твоей карьере МЦ, ничего личного 
Всё.
