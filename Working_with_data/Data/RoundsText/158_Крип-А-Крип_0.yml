.Текст Крип-А-Крип против Billy Milligan
Всё-таки это гениальная мысль с маскарадом, 
А в конце ты, наверное, снимешь повязку: «Ребята, это был я, ST1M!». И все такие: «Да, ладно!» 
Ты такой ориги… ты такой деревянный, 
Что каждая собака подходит, чтоб задрать заднюю лапу 
Ты даже дома ходишь в бандане инкогнито 
Просто когда врёшь в три короба, нос растёт как у Пиноккио 
Если бы в хип-хопе был измеритель насколько можно быть клоуном 
Он бы назывался Стимометром 
Все только и ждут, что ST1M сделает тупого, 
Как когда он гнал на Касту, чтоб пихнуть промо 
Пока бутылка, заехавшая ему по лбу
Не образумила ушлёпка, как яблоко Ньютона 
Раньше в Купчино ST1M звучало бы как Фтим, Фтим 
Потому что за него били в зубы покруче Мухаммеда Али 
Ты никакой не ST1M, ты стринг 
Стыд, срыг, слизь, стыд, бля 
Тебя не спасёт новый хит, не новый саундтрек 
Тебя никто не помнит, лишь только твой альбом «Я – рэп» 
Ничего не остаётся, как выпустить альбомы «Я – трэп» 
«Я – фейк», «Я – гей», «Я – смех», блядь, и «Я – лжец» 
Позже «Я – дед» и «Я – смерть» 
«Я – дед», «Я – нет» и, наконец, сборник «Я – best» 
Пока мой рэп будет сносить головы как плотный штакет, 
Водка саке, убойный шалфей, свинцовый кастет 
Я писал его ещё со Смоки, Обоймой Каже 
То, что потом стало классикой, как полотна Моне 
Ты за стопку лаве писал свой тонкий фальцет 
Попсовые песни, дырявые, как поднос с канапе 
Может, ты уже не бреешь ноги, как пед 
И тебе нужно по 10 минут, чтоб причесать шерсть 
Но изменить тебя – это всё равно, что сделать Coco Channel, 
Бросив в толчок ментоловый драже 
Я знаю, зачем козлиная бородка ST1M’а скрыта за шторкой 
Лишь так картинка подходит под образ, ведь в текстах он киллер-наёмник 
В жизни пушистый котёнок, такой милый на фотках, 
Что его можно печатать на шоколадных плитках «Алёнка» 
Тебя бы раскусили в два счёта твои Billy Банкроты 
Не платили б банкноты Billy Мавроди 
Скинешь свой намордник и ты уже не Milligan 
Ты ST1M, исполнитель-фальшивка, который прикинулся Бибером.
