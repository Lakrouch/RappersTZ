. Текст Galat  против Yanix
Слышь, п*дрила. 
Ты нелепый, как фит Крипла с Пи Дидди и Лимп Бизкит с диска Кинг Ринга, 
Похож на гибрид тигрицы и Стима, нелеп как фит Вити с пингвином, 
Делаешь им кикфлип на их жире. 
Окей, я не могу его имя запомнить, никак в голову не лезет, 
Его зовут вроде бы Янис, хотя вроде бы пенис. 
Ты не мс без сведения, это горькая правда, 
Ты очередная отрыжка Чейза от сиропа и спрайта, 
А я на бэттлах полжизни, я порву тебя, фрик, 
Ты говоришь, что ты фрэш, тогда я подарю тебе блинк. 
Ты читал слово за словом, но никто толком не понял, что сломанным слогом ты в соло исполнил, 
И твоей девушке не в чем выйти снова из дома, опять Яникс ушёл на тусу в её новых колготках. 
Твоя девушка такая стерва и мерзкая, притом она такая страшная, что тверкает лицом. 
Кстати, братан, если это правда - провал, наш трэп-лорд просил Кристинку Си: 
&quot;Впиши на кастинг в блэк-стар&quot;, она через босса его на кастинг вписала, он этот кастинг проспал, пришёл на кастинг в дрова, и этот кастинг просрал, Блять это дабл фэйспалм. 
Окей, я рикки-тики, дикий тигр, ты кретин, как Типси Тип и он похож на Ники Минаж и Мик Милла с лейкемией. 
Почему в рекламе лапши ты с Ди Мастой-то не снялся? 
Твой кореш макаронный монстр - это пастафарианство. 
Ты косишь под нигера, он косит под нигера, но выглядит, как подружка девчёнки, 
Яникс проиграл баттл и кричит: &quot;Меня засудили! Это потому что я чёрный?&quot; 
У тебя рожа дибилла, ты писал твит &quot;кошка не даёт спать, всё метит снова в квартире&quot; и у Яникса выходит трек про возбуждённую киску. 
Ты говоришь сам не пидор ты, но отец подарил тебе джип, и он, как ты - заднеприводный. 
В детстве Янчик был с плохим здоровьем, он часто болел, лечили только лишь глотки сиропа, 
И, чтобы не замёрз, ему говорили врачи вдогонку: 
&quot;Янчик, идёшь из дома? Не забудь под штаны колготки!&quot; 
Прошли годы, и наш Янчик стал Яниксом, 
Но ностальгия дарит ему кадры из памяти, 
Время прошло, но он помнит те морозы и холод, 
Оттуда суровая мода на сироп и колготки.
