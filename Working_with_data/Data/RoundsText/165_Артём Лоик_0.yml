Раунд1. Текст Артема Лоика против Galat
Лайно, пісюнец, заштрик, кривляка, розщипірка, пупорізка, 
цюцюрковий злодіяка, піхвознавец, сосунець,
хвойда, пилосмок, гумовий нацюцюрник, скринька перепехунців, лох,
*** чахлік невмерущий, вужик вогнепальний, пихворизка *** сподивайко пико глянь на хайло,
підрахуй побита краля попільотка бараболя,
сирун срака гімно дристун ходяча лярва и потвора. 
Раунд кістлявий хробак!
Только подумай был бы наш бы Крым!
Поэтому называй меня попсовым лохом мне до лампы
Да я пошумел на шоу Украина имеет таланты
Но рестораторам не хватает красного квадрата
Потому что сегодня Украина имеет Галата
И кем бы Галаты в результате не стали бы
Кого бы тут убого на баттле не троллили
Я поднимаю сегодня за собою восстание
хотя бы с диванов,айфонов и мониторов
Я смысловая горе машина
И техника моя далеко не советского производства.
Во мне бурлит стилевая эклектика пока в вас стилевое уродство
И как бы вы потом граждане не глаголили
Диктуя моветон в своем каждом куплете
Уберите бит у вас и вы голые
Уберите бит у меня и вы пепел
И сколько бы за вами послушно не ставили
Репостов в интернете и гребаных лайков
И сколько бы не врали своими устами вы
Я с вас буду спрашивать как Каднделаки
Нагнулась будто бы башня в Италии
И цыпы запомните здесь основное
Вы думали меня с вами в клетке оставили
Нет это вас суки закрыли со мною раунд!
