.Текст Крип-А-Крип против Billy Milligan
Рядом с тобой все руки суют в карманы 
Не зря твоим именем назвали крысу на студии ЦАО 
Говорят, слыша твой голос, она грустно плачет, 
Забившись в угол, и крича оттуда: «Папа… папа…» 
Раньше были тусы Агро, туры с Drago 
Судя по наряду, ты променял их на Pussy Riot 
Теперь, когда ты в зал выходишь, 
Многие сразу удирают, думая, что это ёбанные маски-шоу 
