. Текст John Rai против Саша Скул
Да иди на хуй!
Неужели кто-то находит забавным весь этот бред,
Чувак выглядит словно с конвеера для сериалов по тнт,
Какой нибудь арменин блядь,
Что снимается в Универах или из Реальных пацанов и команды из КВН.
У тебя такие огромные веки,что когда подмигиваешь, телку сносит от ветра,
Там блядь так много места,что скоро туда проведет проводку электрик, возведут торговые центры,снимут ремейк на багровые реки.
Совокнупости по площади они будут превосходить (..),
Еб твою мать твои веки запишут два сольных микстейпа.
А его соседи верьте не верьте заебались,
Когда Саша ложится спать на весь дом объявляют &quot;осторожно веки закрываются&quot;.
Если скажу,что ебал его мать,
Ему обидно не будет,
Но он убьет меня если я скажу Фигта Муда.
Вы думаете он правой за ЗОЖ?
А вот и нет.
Его походка после этого баттла как Волкин Дейн.
Ведь ты бухой,бухой,
24/7 в СПБ в отрезвителе ждут от тебя новостей,
Саш! Бля не хотел, Саш! Бля я ослеп.
Хватит уебок,послушай людей.
Ты Русь не поднимишь с колен.
Ты одет как уебище, и прости меня,пидр!
Тебе дают только пиздец не красивые мымры,
Настолько стремные,что если бы я написал о своих бывших страшилищах книгу,
И твоих кстати тоже, то я спутал бы их со сборником Стивена Кинга.
Отмачивай шутки в куплетах,
Это такой занятный ход,
Ты можешь сравнить меня с кем-то,
Я могу тебя сровнять с землей.
И весь твой околорэпчик,
Сотру как (..) с памяти.
Ваши сказки не верю,ваши легенды с падиков,
Я не вижу там рифм,они наверно их спрятали,
Но шлю нахуй подземку словно владелец Х5.
Ведь я докажу могу без халата,поддержкой орущей толпой позади,без шуток про мамок,сарказма и имиджа Эма,
Твой чертов хип-хоп осадить,
Вчера меня кормят карманные деньги,
А завтра письмо мне приходит с Антип.
Вчера я никто как ты,
А сегодня твой ебанный рэпчик я смою в сартир.
И вот я здесь,да и толку ведь система не исправна,
Versus как секс с твоей телкой МС слева,МС справа.
И когда твоя девушка видит John'a на фото поет эту песню тихонько шепетом дома,
Наверно это мой рай,ведь он такой ахуенный,
С предметом словно у негра,
Я слышу в голосе брань.
Наверно это мой рай,
В лучах оконного света с еблом забрызганном спермой,
У Rai'ay за щеку брать,его снимая халат.
Пока на этом все. Раунд.
