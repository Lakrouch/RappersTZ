. Текст Заебатсу против Илья Мирный
Мне набрал Чейни перед баттлом,
Обещал дать п*зды, вывезти в лес,
Если опозорю SLOVOСПБ или не выучу текст.
Но я его не боюсь, поэтому я выучил весь!
Выучил весь, честное слово,
От корки до корки,
Пора поконе вставить в барабан патроны,
Считая, что он уже покойник,
Отбросил коньки как Кенни Маккормик.
Теперь лови панчи, 
Которые летят в тебя как бомбы на Сирию.
Илюха, я блять совершу над тобой ультранасилие.
И ты не дашь отпор и не дашь сдачи,
Знаете в чем разница между раундами Мирного
И иностранцами, которые смотрят русские клипы?
Эти ниггеры хотя-бы панчат.
Да, мой главный враг я сам себе,
Как в матче Эйндховен ПСВ.
Для мира баттл репа Версус
Это такие аристократы с запредельным ЧСВ.
Судя по вашим важным лицам,
У каждого из вас по три замка в Ницце.
Замки в форме больших хуев!
А самый большой и красивый замок стоит недостроенным,
Мазель тов!
