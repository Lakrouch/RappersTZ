. Текст Букер против Замай
Эй, дедуля, погоди, ты залетел не в ту шалаву!
Вышел баттлить на биты и сразу прячешься под нары!
В двух словах — ты петушара. В трёх словах: Замай, ты петушара!
Хочешь баттл? Но потек от Хована, как будто Шава!
Пишешь в твиттер? Пишешь диссы?
Хочешь бифа? Слышишь, п*др
Старику надо медаль дать за то, что он смог доехать.
Прихожу *бать дедов публично в доме престарелых!
Когда баттлишься  боишься про*бать вставную челюсть.
А лицо, будто хочешь, чтобы дали денег!
Пенсионер, расслабься, попей чаек с малиной.
Ты хрипишь, как мотоцикл, что заправили ссаниной.
Достаю клинок из сала, как Король Артур Хохол!
Видел, ты дрочил на видео, где тверкал Pharaoh!
Хотел сесть на трон, но в итоге сел на кол.
Ты можешь хвастаться победой, но не можешь кадыком.
