. Текст Замая против Букера
Самый ненавидимый МЦ.
Вылечу тебя от рэпа, как Кагоцел.
Ты не Янг Треппа - ты Янг Триппер.
Любишь бухать? Моей спермы выпей, лох!
Нахуй ты здесь?
Лучше б сажал нахуй детей!
Как Окси - прелюбодей!
Но Окси - респект, а тебе нет!
Я обманул, ты как Варум -
Читаешь в хуй, а я - Агутин!
Даже при людях ебу эту сучку -
Букера без прилюдий!
Мой член - твой последний пу-уть
О, чел - у меня огромный хуй!
Я хочу чтобы наш батл судил Юрий Дудь,
Чтобы под шумок потом Юрию вдуть!
Да! Хованскому!
Бля, буду ебать Хованского.
Я так буду ебать Хованского,
Что Хованскому это понравится!
Он прибежит и попросит ещё!
Марионетка, ёбаный чёрт.
Ебал тебя в рот, вот и весь панч.
Смысл простой, как ёб твою мать. Ра-а!
Флоу Бога, а у Ховы рот кокан!
Там хуёв столько, что
Можно взорвать с белком бомбы!
В жопе проём огромный -
Там пасутся цыганские кони.
Спрятался маленький тампон «Оби»
Помогите! Ему очень больно!
Зови меня Коба!
Я вырежу всю твою шоблу, уёбок.
Зови мусоров, ведь твой стиль
По любому хуёвый.
Да! Я пожираю хайп!
А ты вырезаешь ...
Я прийду, под ночью покровом
И вырежу себе куплет Оксимирона!
Букер клёвый -
Ты как приманка для клёва.
Я словлю на тебя гепатит-вич,
Дизлайк в погоны.
... Рифмы и панчи!
Тут серьезные игры, мальчик.
Меня ненавидят два раза,
В два раза больше тебя -
Ты понял тут, кто самый хайповый?
