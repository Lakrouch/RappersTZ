. Текст John Rai против Саша Скул
Когда халат на гвоздь повесил,
Вижу пришло время ругани.
Много пиздежа пугало будто штормы акулы в них,
Когда я шел сюда мне сказали Johny он культовый,
Я пытался в песнях найти глубокое что-то,но хуй там был.
Ведь это был очередной пиздешь подземного мс,
Нос которого напоминает картошку по деревенски.
Саша Скул меня не разу не радует твой стиль,
Как зовут твоего отца Old School?
А деда,что Райден МС.
Чувак ты хотел усы как у гитлера,
Но блядь посмотри они провели референдум отделились от твоей верхней губы, сместились чуть в низ.
И в баттле против OVD,как не старайся не найти новичков,
Да я младший брат ебанутого Хохла,
Владимир Кличко.
В куплетах несешь ты ебалу и не надо цыцкать его,
Ведь это клиника он делает нациский хип-хоп.
Ты ультра правый фашист не имеешь право на жизнь,
Когда рожали первой вылазила правая кисть.
Первое слово было Фюрер и понеслась теперь,
На день рождения ему спекали торт в форме свастики,
Отвели в ультро-правые ясли, у тебя эритроцитов пиздец,
Тебя нянчили в люльке,котали в коляске мотоциклы СС.
И чтоб нормально выступал нужно это бревно пнуть,
После баттла он нажрется, устроит пивной пуч.
Гестапо проследит жиды не дернуться больше,
А через пол часа этот уебок вторгнется в Польшу.
Как видите события идут быстрее,чем в мультиках,
Так что надеюсь,через пару чамов застрелишься в бункере.
А я МС,а не клоун так,что заткнись мудак
И засунь свои тупые шутки в свой арийский зад.
Мы бесславные ублюдки и нам,почти,что нравится,
Так что скажи аул фидер зейн своим нацистким яицам.
