. Текст Galat против Артема Лоика 
Когда он напрягается, 
У него на лбу выступает вена,
Нереальное зрелище.
Она уже себе выбирает соперника,
Ведь сука второй раз выступает на Версусе.
Он непрошел на телешоу,
Ведь Серега сказал что он не умеет петь.
Серега, петь. Тебя так легко убедить,
Я думаю, ты начнешь ползать,
Если Рем Дигга скажет, 
Что ты не умеешь ходить.
Тёма вечно на протесте,
Но что-то не хайпится, как не скандаль.
Поэтому, чтобы поднять статистику,
Он стал подписывать к песням:
«Кто не скачивает, тот москаль!».
Я посмотрел его интервью,
Почитал автобиографию.
Ну да, он пишет про себя биографию сам.
Вот, это выглядит примерно вот так.
Я был супер футболистом,
Но для этого нужны деньги и связи,
А у меня их нет.
Наша команда КВН лучшая в городе,
Но чет не выкупают все.
Почти стал студентом года Полтавы,
Но засудили.
На «Украина мае талант» тоже не поняли стиля.
Лепс меня выгнал, ведь я не прогнулся под систему.
Кстати пишу стихи, но их поймут лет так через 10.
Блять, если послушать тебя,
У тебя виноваты все, кроме тебя.
Знаешь что, Артем.
Хватит у людей пытаться вызвать чувство вины.
Баттл это спорт. 
Мне кстати недавно пожаловась жалость,
Сказала что ты слишком давишь на нее.
А сейчас я твой реп разберу на цитаты.
Забавно, да, я тебя так разберу, сука,
Что ты уже не соберешься обратно, погнали.
Ты читал:
«Я эпоху рифмую на похоть.».
Я эпоху рифмую на похуй,
И похоть рифмую на похуй,
Я даже похуй рифмую на похуй.
Видишь, как надо?
Ты читал:
«Если будешь курить, не сможешь зачитать, как я.».
Ах ты пидор ебаный, я же бросал.
Но из за тебя пришлось выкурить пачку.
Еще его цитата одна.
Когда баттлил Хохла, ты реально сказал:
«Я амбивалентный, ты ортодоксальный,
Ты амбициозный, я индиффирентный.
Мой реп идет в массы, он эпистолярный,
А твой деструктивный, летальный, латентный.»
Чувак, это шутка, мне жалко твой Гугл.
Он каждые сутки походу пашет как сука.
Но тут могу вести долго,
Моя аналогия, у тебя нано-логика.
Но на Ютубе есть видео, 
Где реп читает, угадайте кто?
Мама Лоика.
Называется «С Днём Рождения, Артем.».
Блять, какой же позор.
Ладно, как вам такая аналогия.
Если-б моя мама решила на ДР
Мне реп записать,
Я бы сразу потащил ее делать тест ДНК.
Там не только мама, 
Но и друзья на бит рифмы кладут.
Короче, зайди на Ютуб, сам увидишь, не вру.
Один из них читает,
Как вы с ним много курили траву,
Как Методы Ву, стоп.
Любому лицемерию есть предел.
Но это просто нереально.
Тут стыдно быть артистом и модно наркоманом.
Это твои слова.
Твои слова, так, пошумите.
Я долго не мог понять, мне читать о том,
Что он наркоман, или о том, что он лицемер.
Но для меня это довольно просто.
Ведь в твоем случае, Артем, это одно и то же.
Ты отлично сыграл роль морализатора,
Давайте дадим Оскар паиньке.
Супер актер, Стефан завидует,
Сука черной завистью.
Но знаете, 
Как в двух словах описать весь его успех?
Его менеджер — его жена.
Че, так-се, Доктор Дре?
А теперь, ладно, давай поговорим серьезно.
Ты читал:
«Для меня тот реп, реп, что за идею падал.»
Ну и где же твой реп за идею падал?
Может на шоу по телеку, 
На которые ты ходишь постоянно?
Или на Версусе, который ты ненавидишь,
Но приходишь ради пиара.
Или на лейбле у Лепса, 
Где предоставили записи с клипами.
Или на сцене в Юрмоле,
Где ты плясал вместе с Тимати.
Боец за культуру, блять, у меня бомбит от этого,
Что ты сделал кроме того, 
Что спиздил стиль у Эминема?
Коньюктурщик, тривиальный и временный,
С заурядными песнями.
Да твой реп падал за идею,
Но лишь в глазах людей, 
Что так в тебя верили.
Ты слишком серьезный,
Словно пришел на дебаты.
На Украине он участвовал в шоу «X-Factor».
Другими словами, торговля ебалом.
Тогда Версус еще не создали,
В умах организаторов он зарождался,
Никто и не знал, кто такой Ресторатор,
Он баттлил ребенка бухой на хуяксе.
Тогда было привычно, репер на телеке,
Значит он хайпожер.
Но сейчас Артемка герой!
Против режима Версуса двинул в одиночный поход.
Взглянем правде в глаза, 
Версус поменял парадигму.
И против системы пошел,
Так что, в твоем случае идти против системы
Это и есть система, Артем. Версус!
