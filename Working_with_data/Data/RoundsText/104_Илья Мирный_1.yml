. Текст Илья Мирный против Заебатсу
Я, видимо, зря ждал серьезного баттла.
Ведь ты юморист,
Словно твои родители это Юрий Каплан и Кукояко Денис,
Артист, ты похож на них как две капли воды,
Даже тут на лицо вторичность,
Вот почему мне не кажется, 
Что за этим *балом прячется личность.
А что если тебя с детства окунули в реп,
Сука, пошумим.
А что если твои родители шутники,
И ты с детства, да, кароче х*й с ним.
Сука!
А может реально ты такой шутник весь в родителей.
Тебя в детстве уронили в юмор, парень.
Что если они чистокровные русские,
А Анзором тебя назвали так, шутки ради.
Очевидно, тебе стать бы тамадой.
Однако, есть одна проблема, не так ли?
Ведь для связи с тобой, 
Тебе пришлось бы выложить свои контакты Вконтакте.
А для тебя это непозволительная роскошь.
Ты Мистерио, человек-загадка.
Удалил свой Твиттер, закрыл Инстаграм,
Что-б никто не нашел недостатков.
На твоей стене не найти твоих баттлов,
Треков и всего, что ты записал.
Среди трех сотен фото всего две твоих.
Но я кое-что разузнал.
Ты, каждый день исправно с утра записываешь в свой дневник,
Что тебе снится, 
Как в кругу друзей ты играешь с их анакондами.
У тебя встает на детской площадке при виде радуги.
Ты дрочишь джойстиками от Сеги, но без паники.
В твоей домашней п*рно-библиотеке
Самыми смачными ништяками было полное собрание Дарвина.
Но то, что ты не даешь в туз после тус очередному MC,
Это сраные байки инсайдера.
Бл*ть, вот бы Анакондас были на Версусе,
Они бы показали вам, как не трахать мам.
Да, чувак? Примерно так же, как Ноиз показал.
Ты весь про мораль базар,
Ты сидишь в пабликах о морали, как Дрейк на Си-Эн Тауэр.
Ты злишься и сжимаешь кулаки, 
Когда в маршрутке задевают твою маму,
Слыша «Еп твою мать», неистова вытираешь пот со лба.
Ведь ты готов сломать нос сестре, 
Чтоб никто к ней не приставал.
Но мне она не нужна.
Я скорее смотаю с бабины бичевку
И смотаю твою бабину в бичевку, чувак.
Да так, что она станет кукушкой,
Ведь в ней моя ладонь превратиться в кулак.
Тебе в ней впредь никогда не бывать.
Не знаю, что вас связывало,
Ведь когда вы стали вместе жить,
Она завязала тебе давать.
И теперь, чтобы отодрать свою суку,
Тебе придется ее сначала пришить.
Так что ты зря спускаешь все на свою шкуру,
Пока все за так спускают на твою шкуру.
Дело твое, однако чтоб ты не думал,
Мне кажется, она раньше тебя отправится с гастрольным туром.
Х*й с ним, шутки про дам это глупо. Моветон.
Вчерашний день давно не в прикол.
Здесь разговор не о том, так что вернемся к репу, гандон.
Звучишь на микро так подземно, что в пору лечь под метро.
Треки выходят так редко, 
Что ты кричишь в зеркало: «Роди, п*дор»,
И для тебя это больше, чем палиндром.
Между тобой и слушателем стена,
Но ты читаешь свою исповедь не в поп-фильтр, а в глорихол.
Вот откуда этот сраный в горле ком.
Если-б ты был в репе вообще никто, полный ноль,
Буквально дно, тебя-б звали Анзор.
Смотри-ка, все сходится, так что сегодня все просто.
Здесь не битва за трон, не спор чей лучше сезон,
Тут вместо бойни цирк.
Твой текст был написан на коленке, 
Как перед экзаменом у школьницы.
И я не автолюбитель. В метро, в маршрутках,
В такси, не так уж паршиво.
Но что-бы мне не уступать, мудак,
Тебе придется завести машину. Раунд.
