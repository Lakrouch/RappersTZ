. Текст Саша Скул против John Rai
Ораторское исскуство оральние ласки за капусту,
John Rai сколько стоит твой туз?
Комплект учебников в рюкзаке, шило в очке,
Очки,скейтборд,натюморт,свингеры,
Вирт,шмотки нигеров,фильмы 18+ в сопровождении родителей.
Пойдешь с наживкой ловить педофилов,
(...) и позовешь кореша в наше поколение разное представление о применение адиколона,
И по праздником была кока кола.
Потом колокол звонит,звонит звонок на урок,
Клик клак песни про курок,тачку,вписка,шашлык на даче,желаю совершинолетие отпраздновать удачно.
И без всяких,но ты мясник и похуй,что 11-ти классник пригласи на праздник меня,
Подарю набор фломастеров.
Поступил в ПТУ по специальности Рэп мастер и умаслил маной небесной губы,микрофон фалический символ обозначает влечение к залупе.
С нами Володя Путин и Дима Гусев поднимим Русь на коленях,на турниках и брусьях.
Какая сексуальная поза дай номер своей мамки,
Если она похожа на певицу Глюкоза я свожу ее в поздную,
Мы с ней подходим друг к другу по возрасту.
Никогда не брей усов и ширинку на засов,
(...) периуд,
Могу стать твоим отчимом,если вдруг ебаться ей очень захочится.
(..) Тимошенко......
Вот так вот.
