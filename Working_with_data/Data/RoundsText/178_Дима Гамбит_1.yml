. Дима Гамбит 
Моя амнезия не знает границ, я помнил, как его зовут,
Но уже, бл*дь, забыл.
И у меня ассоциаций тонны. Оби. Я тебе дам за обе,
У меня было много дам, ох как же много, у них был разный возраст,
Были и две близняшки, почти что Олсон, и я думал какую трахнуть
И трахнул Оби.
Также много вопросов от женского пола
Почему раз в месяц меж ножек стройных
Почти море, потоп с крови.
Дима, что делать? Спокойнее, ёп твою, берёшь бабки,
И бежишь в аптеку за тампоном Оби.
Меня дома на днях застала проблема,
Что-то в сортире забилось наверно, что-то похожее на рэп твой.
И, чтобы избавить себя от потопа,
Я с телегой огромной уже выхожу из гипермаркета Оби.
Столько разных профессий, например, токарь и слесарь,
Но ты выбрал профессию рэпер.
Но и в ней ты ё*аный бездарь.
Оби парень безмозглый, и взгляд пал на кроссовки,
Я Никита, сокращённо – Найк, так он придумал свой первый псевдоним для хип-хопа.
 
