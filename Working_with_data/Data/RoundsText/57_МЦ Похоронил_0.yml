. Текст МЦ Похоронил против Сын Проститутки
Этот пидарок на заявке был в очках,
Щас их снял на него без жалости не возможно смотреть.
Лучше бы ты в них оставался,без них ты еще у*бешней чем Леха Медь.
Короче,есть одна тема,которую хотелось бы сразу затронуть,
С того момента как я попал в отбор на Versus,
