Ведь наша реальность та еще продажная шлюха,
Расплодила не мало ублюдков,что любят поп*здеть из под маминой юбки.
Так вот я считаю,что на таких не стоит обращать даже внимание,
Они не оставят потомства.
Ведь каждый из них второй девственник.
И потом они скоро вымрут все сами и в этом поможет естественно отбор.
И можно лишь напомнить их место в стране такие законы,
