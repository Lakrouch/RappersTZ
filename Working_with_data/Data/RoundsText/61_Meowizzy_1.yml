. Текст Meowizzy против Басота
Скажу про тех людей, которых, зная лично, уважаю:
Благодарю кому я здесь? 
Оксимирон: всесилен, несвержим в баттлах.
Чейз: с ох*енным стилем, любитель кожаных штанин, трапа.
Ресторатор: мне все расходы возместил, 
Обладатель фразой-фирмой «пошумим с матом».
А твой стиль что? 
Взрослея, выглядеть все большим пиздюком? 
Ты что, блять, Бенджамин Баттон?
Послушал треки, чтоб узнать тебя получше, 
И один от отного их отличить сложно.
Чем ты научишься читать, 
Есть больше вероятность излечить вич с оспой.
Я, кстати, предпочел бы эти вирусы твоему рэпу, 
Ведь его последствии страшнее – паралич мозга.
Еще я твиттер твой прочел,
подумал, черт!
Да он же мачо, казанова! 
Все, как любят девочки: красавец, сволочь ты.
Предметом всех его постов почти что оказались телочки.
Щас будет жесть, ведь это баттл, а не матч товарищей.
Тимур, мне кажется, когда ты рядом с девушкой, 
То ее мысли «дать, чтоб сжалиться».
Какие киски, бой? 
Ты выглядишь, как восьмиклассник, 
Что по биологии в учебнике
Не открывал параграф о влагалище.
Вали домой, поторопись.
Я в паре не подарок, дисс
Мой убирает лиц таких, как ты. 
Мой дисс – как сигануть с Empire вниз.
Впервые мой антагонист –
MC, одетый в шмотки Zara Kids.
Вообще это пиздецки, если ты едешь с мамой, 
Вас гибддшник тормозит, штрафует за то, 
Что ты не в детском кресле.
Я не люблю ваш ЦАО: мифы Слима, байки Птахи и легенды Про.
Как ты попал в их тусу? Связи, плюс ты не бедный, бро.
Теперь послушай панч:
как MC ты погиб на этих съемках, 
Я завалил тебя потоком грязи – ты Сергей Бодров.
Кстати, о Птахе: он обещал прийти в мой ВУЗ
И, как Димаста и Жиган, осуществить лещение и наказание.
Басота, передай «отцу»: чтобы попасть в мой вуз,
Ему понадобится среднее образование. Раунд.
