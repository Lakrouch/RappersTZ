. Текст Галата против Хохла
Прости, бро, твой батя инвалид, но у твой мамы артрит ног, 
Но когда ты начал бэттлить, они встали, чтоб тебе закрыть рот. 
Все твои панчи на Шотгане типа &quot;Ты лох, пошел на хуй&quot;. 
Хохол даун, из-под штанов свисает шматок сала. 
Я выну из джинсов хер и будет инцидент, 
А в твоей маме, телке, сестре девять дыр - я зову их 50 cent. 
Этому ссаному задроту я вставлю прямо в глотку, 
Ты мой фанат, ты как Царь - я с тобой бэттлю за футболку. 
Хочешь камшот? 
Ты скорбишь по панку? Почему не подстригся под горшок? 
Не устоишь со мной в бифе. 
Артур - ты не выговоришь даже свое имя. 
Не назвать иностранцем Хохла. Заполнено пространство в зубах, 
Я не сомневался никак, что ко мне поставят в пару тебя, 
Ведь когда вы играли в косплей и копировали с ХУЯКСа Шотган, 
Тебе достался Галат и ты сыграл на &quot;ура&quot;.
 
