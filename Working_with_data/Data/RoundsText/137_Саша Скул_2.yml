. Текст Саша Скул против John Rai
И так пойдешь на бой,
Какой? Моего хуя с твоей губой.
Облизывай вареник половой,
Тебе не продадут баклах в гипермаркете угловой.
Твои песни залупные от Johnyboy'a,
И твое понял я на хую пропумпонил.
И вообще лучше бы сидел дома смотрел святых пони и курил понику с Егором и заливался Кагором.
Проводник спросит паспорт,скейтборд и спорт,
Сперма не масло и рэпчик не хасл,
И чепчик не каска.
А где артисты в стране и рэперскую телепередачу судит Хаванский.
(...) не имели таких ссаных цацек и это было по царски.
Ты блядь Гайвера не смотрел жизни не видел,
Ты не видел передачу Сергея Суконина,
Ну и кто здесь пидор?
Ебать мой длинный Гитлер Югент,
Какое мерзкое слово пидор давай мериться ценами свитеров,
У тебя кстати нет свитера.
Давай мериться ценами свитеров,
И геометрально хуями,
Потом как негры поебем маме и харе.
Ты вообще родился когда шли мишки гами,
Оригами 2006 маза фака.
Ты гигант в санных сланцах ловко скакал.
Шутка не шутка чувак,но пол хуя в желудке.
А вообще дядь стремно не знать,
что западло на красную педаль жать.
И порядочным пацанам носить подгоны.
Назвались OVD значит по умолчанию гандоны.
И под шконарь загонят на зоне и не достанется общаковых сиг,
Хотя молоденькие петухи там в почете,
Загонят за обе щеки за спички и сгущегку.
Йоу.
 
