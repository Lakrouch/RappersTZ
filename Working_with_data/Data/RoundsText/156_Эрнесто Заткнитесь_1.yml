. Текст Эрнесто Заткнитесь против Тот самый Коля
Мне талант не спрятать, как остаткам снега подснежники в марте,
Как Арлекину чувства в комедии Дель Арте,
Или как поутру стояк в плацкарте.
Вот ты тут читал сейчас, мне как будто кто-то нассал в ухо,
Скажи, тебе писала текст Катя Самбука?
Когда ты на микро – на лицах скука.
Зал умер, тебе точно писала Самбука за куни.
Йоу, Тот Самый, Тот Самый здесь. 
Вы*бу тебя, вы*бу твоих дочурок.
Ты голоден до чурок. 
Я мучу рок, тебя сажаю на кол.
Поэтическая, блядь, макака, ванилью, блядь покакал.
Йоу, сейчас вспомню свою текстулю.
Научи меня бодриться в анал, научи.
Даже чтобы пройти тетрис тебе потребуется чит.
И так далее или еtcetera. 
Кстати Коля не сдавал видео на Свежую Кровь, 
значит он, похоже, чья-то гетера.
Но к черту, ведь я хочу, чтобы мои строки по-настоящему ранили.
Моя бабушка выносила твою на собрании,
Она порвала в клочья ее парт. билет и…
Нет, серьезно, видел бы ты свой *блет.
Ты глуп и тускл, через лупу мускул не заметно ни грамма,
Ты ходячая таблеток от глистов реклама,
Причем в том ролике ты не после и не до,
Ты просто в роли одного из глистов.
Никакого реквизита и декораций, 
тебе лишь надо было не мыться и не переодеваться.
Отдаюсь искусству, как «Войне и миру» Толстой,
Первый номер среди твоих кумиров. ТОП-100.
Если посмотреть внимательно на Колин торс, то…
Лучше не смотреть внимательно на Колин торс.
Ты сидел на лугу до утреца, смастерил мою куклу вуду.
И уже собрался мне навредить, ага, ща.
Кукла вуду сама отвесила тебе леща.
Твоей жизни жвачка изжевана,
Не будь дабстепачужого, ман,
У тебя в твоих треках, у*бище — 
Твой рэп бы не трогал никого вообще.
Тебя забудут, как номер любого клоуна в цирке,
Запоминают иллюзионистов, а не от сыра дырки.
Ты не рэп, ты раб, русский рэп – твоя галера.
Победитель баттлов кож вен диспансера.
Прощай, цыганка Сэра.
Битва со мной, это как лизнуть на морозе Ironman,
Кстати, вся женская аудитория Versusа моя,
Ведь у меня каждая буква эрогенна.
Раунд,детка.
 
