. Текст Басота против Meowizzy
Вот, посомотрите, перед нами облезлый кот, 
Которому еврейский зад мирона запретный плод, 
И он готов был в прошлом баттле покинуть пораженным фронт, 
Лишь бы коснуться анального кольца жида шершавым языком. 
Ты был так рад, 
Тебя на Версус лично звал Оксимирон, 
Ты хип-хоп это тандем? Нет, оксюморон. 
Ты школу с золотом закончил, медалист, 
Я вижу жопой ты хватал пинки, я менталист.
