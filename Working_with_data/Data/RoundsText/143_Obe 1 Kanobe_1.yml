. Obe 1 Kanobe.
Да, это серьёзный вот ЭмСи, полтекста рифмовал на «Оби»,
Откуда такие вот рифмы у тебя?
Бриться-небриться это всё дело вкуса,
Но надо быть дауном, чтобы быть похожим на Робинзона Крузо.
Ты из тех, кто спецом в душе выронит мыло,
Плюс ты сучка настолько, что писаешь сидя.
Щас хочу объяснить вам, что называют гамбитом:
Когда жертвуют пешкой. (Показывает на Гамбита) Вот этим дебилом.
Мерзкий, всем неизвестный, дерзкий, длинный, бл*дь, п*дор
Самый бледный из всех белых ЭмСи, что я видел,
Как его можно слушать две минуты подряд?
Если б Тупак ожил и был тут, он бы умер опять.
Но всё равно я уверен, ты добьёшься успеха,
По всей стране полно любителей женского рэпа.
Смотрю на тебя – ты галимая шлюха,
Твой друг Джубили похож на Вини-Пуха.
Ты женское имя, что со всей их тусовкой?
А, я понял, он из тех кто тут дружит с девчонкой.
Забудь про хип-хоп, брось все эти задумки,
Уверен, из тебя вышел отличный водитель маршрутки.
Поверь, тебе б не отдали победу за деньги,
Я не смог проиграть бы если б я захотел бы,
Этот баттл неравен, этот даун бездарен,
Лучше б летел самолётом, что вёл Усама Бен Ладен,
Иди плати судье, мы играем без правил,
Пусть я в говно неспавший, но исписал свой текст за день.
Его папаня смотрит на эту крысу-малолетку
И думает, лучше б я этого лоха просто выплеснул на стенку.
Давай продолжай писать эту х*йню, и может чего-то добьёшься,
Когда я умру.
 

