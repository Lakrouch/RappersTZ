. Текст Galat против Артема Лоика 
Ты зачитал слишком нарочито.
Бл-бл-бл-бл-бл,
Примерно так я слышу твою читку.
И читать быстро хуйню,
Это, что ни на есть, реперская вещь.
Но на фоне тебя миксер
Звучит как человечская речь.
Ты такой быстрый,
Меня это удивляет, малец.
Когда перепих намечается здесь,
И твоя подруга раздевается,
Ты уже куришь со словами:
«Это был потрясающий секс.».
Из за тебя у кроликов депрессия.
Им эту скорость не побить,
Как не стараются.
Под тобой беговые дорожки 
Почти-что все ломаются.
Когда он нюхает спиды, он замедляется.
Тебе под 30,
Но ты выглядишь как незрелый подросток.
Тебя может поймать Тесак,
Ведь ты взрослый мужик в теле ребенка.
У него и сын и жена, но странно, братан,
Что твой сын начал бриться раньше тебя.
Ебаный ты мудак. 
Украинские ученые изобрели элексир молодости.
«Невнятныйдаблтайм.»
Ты такой самовлюбленный, самовлюбленный.
Готов себя расцеловать.
Но на твоем последнем клипе 20 тысяч просмотров,
Как же это так?
Ты же не ебаться прям звезда.
Но забей, правда на провал.
Лучше ответь, как ты умудрился
Посмотреть свой клип 20 тысяч раз.
В детстве, когда ходил гулять мелким ты во двор,
И делились на команды с пацанами местными в футбол,
За тебя дрались все, кому не в лом.
Ведь так быстро как ты никто не бегал за водой.
А сейчас я покажу оптическую иллюзию,
Которая поменяет для тебя сущность,
Введет тебя в ступор.
Ты думаешь что тут пять пальцев,
Но на самом деле твоя мать шлюха.
Он супер фанат Эминема.
Щас немного давайте посерьезнее.
Суперфанат Эминема.
Да-да-да, прикольно, смешно.
Суперфанат Эминема, 
Спиздил у него все, вплоть до одежды.
Майки и худи, взял все, от битов с флоу,
До бешеного взгляда и грува.
Всю оболочку содрал в наглую тупо.
Но при этом ты презираешь аморальные шутки.
То есть ты копируешь его как бы не полностью.
Я маньяк, психопат, но маму не трогайте.
Готов рвать, убивать, но мат это плохо ведь.
А я дам вам под зад, но так, осторожненько.
Я представляю как он первый раз 
Читал его текстов переводы.
Прикинь, я твоей матери на лицо надрочил 
И в жопу залил столько кончи,
Что она лопнула в миг.
Хмм, Эминем бы такого не сказал,
Видимо переводчик тупит.
Украинская бета-версия Slim Shady.
Кто знает, сразу поймет.
Но ты хуесосишь все, что продвигал тот,
Кто создал твой Хип-Хоп.
Ведь убрав все, что ты взял у него,
Останется из Полтавы Артем, КВНщик,
Из команды под названием «БОЛТ».
Клянусь, Болт.
Вконтакте он подписан «Артем БОЛТ Лоик».
Проверяйте хоть щас,
Причем написано шрифтом крупным «БОЛТ»,
Подписывал, наверное, в смысле
«Ну пусть хоть где-то будет крупным болт».
Ты суперфанат Эминема, 
это так оригинально и стильно.
Ну что же, я добрый сегодня,
И устрою тебе батл с кумиром.
Я Slim Shady, и other Slim Shady,
И other Slim Shady is not.
Твоя леди говорит твоему члену:
«Please, stand up, please, stand up
Please stan-ticky-ticky Slim Shady».
Посмотри на меня, да я реп бог, реп бог.
Артем Лоик снова хочет член в рот, член в рот.
В наглую ты взял у меня весь флоу, весь флоу.
Так же скажи «Батя у меня даже гей лорд».
Ticky-ticky Slim Shady.
Да ты так заебал, хватит байтить меня,
Каждый раз, каждый панч.
Лоик, как это так, чтобы стать прям как я.
Да ты взял и угнал украинский трамвай,
И создал трейлер-парк, ты на маму орал.
И на маму орал, умоляя в слезах,
Свое тело давай продавай мужикам.
Ведь у Маршалла мать была та еще блядь,
Я хочу быть как он, ну пожалуйста, мам!
Сейчас где-то у экрана фанат Лоика:
«Э, я че-то тут не понял.
Кто такой Эминем, он же пародировал Артема».
Моя жизнь будто фильм,
И я живу в нем вне пространства и времени,
Твоя жизнь не фильм, а максимум трейлер.
И ты живешь в нем с мыслью:
«Я живу в трейлере, прямо как Эминем!».
На Украине начался кризис,
Вы стали выживать как умеете.
Твоя мать стала за деньги 
Продавать твое тело и сосать она пенисы.
Но ты только обрадовался, ведь теперь:
«Моя мать проститутка, я прямо как Эминем!».
До Эминема, реп была музыка черных.
Стал первым белым он,
Что взял и под себя подмял каждого негра.
Но Лоик понял неправильно месседж,
И устроил групповуху с черными братьями вечером.
«Подо мной куча негров, я прямо как Эминем!».
И напоследок, сенсация, ебать заявление.
Эминем, я знаю, 
Что ты смотришь все мои баттлы на Версусе.
Так вот, иди нахуй, а ты иди нахуй
Прямо как Эминем, ticky-ticky, РАУНД!
