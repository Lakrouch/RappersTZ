. Текст Ларина против Джарахова
Я Дмитрий Уткин, да Ларин - псевдоним.
Пользу для покоя семьи не оценить.
Я выбрал авторский ник, как Ларри Кинг,
Как Брюс Ли, как Утесов Леонид.
Тебя же вынудил за Родину стыд.
Боялся, что здесь ты получишь п*зды.
И скрыл, что ты Эльдар Казанфар-Оглы.
В одни ворота голы.
Ты компаньон этой игры.
 Для карлика все штаны широки,
Ты путаешься в них, а я рэп душитель.
600 треков запилил, но еще любитель.
Выпускаю дисс - я у всех на рипитеее.
К хип-хапу прилип, как жалкая вша,
Чтоб показаться своим открыл &quot;Дай леща&quot;.
П*дор, крыса!
П*здишь, что хайп роста не ранит душенку.
Личность и честь не доросли до корнишона.
Не смог признать себе, ты п*дор лепрекона,
Крыса с достоинством концепта не знакома.
В Тольятти не посетила икона концерта.
Ты украл у люда центы.
Комплекс роста артиста-гнома обесценил,
Высоты зассал клубной сцены.
Приятель, цени, пруфы бесценны.
Комплексы детства - вина родителей,
Я не хотел оскорбить твоих.
Но ведь тебя могли исцелить, поверь,
Можно ли сильнее не ценить.
Ведь тебе не сказали о гармоно-терапии.
Никто тебя не принял, как Голума в Шире.
Открой глаза пошире, ты не нужен даже близким.
От того что жалок, не от того, что низкий.
Взял себе близняшек, но не дали обе киски.
Одна твердит, ты гей и не из-за стрижки.
Меня звала другая драть их за сижки и виски,
А ты боялся, я ищу твою прописку.
Блять, ты дурак что-ли?
Да кому нужна эта п*здливая чикса.
Она видна лишь у забитых в подписках.
Таких жадных крысок обычно п*здят на вписках.
Ларин против таких, ими забиты мои списки.
Я уже с десяток зачеркнул карьер,
И как таких убирать покажу пример.
Нет ничего проще, друг, поверь,
Еб*ть на баттле того, чью суку ты имел.
Я забрал Реш, она галопом на х*й.
Ты плачешь по ней в перископе, соплежуй.
Ты решил, больше так не сплохую,
Застрахуюсь, перейду на половину другую
В старом платье Реш делал селфи,
Поднял бабье племя, хотел спермы.
В ютубе резко платят блеск, там все и пируют,
Встал под хайп, раздвинув двери пещеры.
Чуешь, это бадибэк, я вставил на сухую.
Хаю-хай х*ю по комедийной карьере.
П*дор!
Больше всего ты боишься одиночества,
И тут почести уйдут, нах*й нужен друг уеб*ще.
Взял билет на концерт Эльдара - зашквар.
Он поимеет с этого навар.
И как даст по угару, он решит про*бать,
Вам остается лишь ждать, что бар вернет
Бабки с их кармана за его гонорар.
Беги, крыса из под этой крыши.
Дави крысу, как только ее слышишь.
Беги, крыса из под этой крыши.
Дави крысу, как только ее слышишь.
Блять, раунд!
