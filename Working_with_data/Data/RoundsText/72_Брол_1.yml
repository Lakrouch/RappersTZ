. Текст Брола против Rokki Roketto
Ты скажешь,что я похож на Зеранхирию,
Нет,я Адам Сендлер,
После первого раунда думал,что слил меня,
Но я по прежнему здесь,смешу людейи получаю деньги.
Если я клоун,то как Юрий Никулил,
Сейчас ни каких шуток,пусть земля ему будет пухом.
Ты вредный,даже мама в шоке,если наш баттл как карты,
Ты полупокер.
Я в законе Чак Норрис,крутой Оукер.
Ты все русский менты из всех сериалов сразу.
Их так много,что заполнить без мазы.
Может ты заразный,вирус идиота как в фильме параграф,
Только прет по другому, Увлекаетесь хип-хопом.
Знаешь ты и рэп это как Гоша Куценко и песни,
Нет! Ты харизматичный и все такое,
Но если слушать,то бесит.
Rokki Roketto в Питер билеты,в Челябе купил и приехал,
Мечтал,что забаттлит Брола,писал свой текст так долго,
Но это как Бокс один удар Рокки на настиле ринга,
У панчера всегда есть шанс, у дрочуна всегда открыта ширинка.
Твой рэп тяжелая копия как Mortal Kombat на 3.
Ты деревянный пинокио,я железный Шварнеггер,
Знаешь щас зима ты подснежник.
Смоки Мо качает на дискотеках,
&quot;Бабочки в твоем животе&quot;.
Да он же трясется от страху,как будто Брол один из тех,кто может убить за то,что в первом раунде послал на хуй.
Друзья-это не Rokki,я Рокки Бальбоа,
Сколько угодно можешь называть рэп Брола гавном.
С тобой солидарны лишь админы рэп.ру.
Они напишут статью о том как новомодный Челябинский свэгер.
Погиб в не равном бою напротив гопника из гетто.
На свой аоганный сайт никогда не загрузят этот versus.
Ведь они боятся настоящего рэпа.
Так же как гуси производителей печеночного паштета.
Так же как гопники оказаться вдруг в Меринском театре на балете-нет!
Я по себе знаю с пацанами парадки купили,семки щелкая
Химки взяли открываем глаза,
Сцена,лебединное озеро,Рокки в балетном трико гнется в разных позах,
Тут задумался стало страшно.
Я рос на таких группах как Юг и Каста.
Юга больше нет,Каста делает иначе.
Русский рэп теперь это такие артисты как Рокки,
Парню что читает про бухло и планчик.
