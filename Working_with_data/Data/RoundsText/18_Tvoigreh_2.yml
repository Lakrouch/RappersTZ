. Текст tvoigreh против Электромышь
Твои панчи,не пагчи,а так шутки-прибаутки,
Но я знаю почему тебе не стыдно,
Ты считаешь их деликатессом.
Думаешь они делают дырррры в оппонентах,
А для это типо сыро.
Реально он думает,что его раунды вышка,
Но я бы с тобой поспорил Мышка,
Лучше вернись на Slovo,твой писк это не писк сезона,
Или ты думаешь,что ты баттл рэпер,гангстер как Хованский,взаправду,
Однажды я видел как стреляешь с двух рук это выглядело так будто ты дрочишь бате и брату.
Пау пау пау.
Какие баттлы чувак?
Лучше извлеки урок вернись через год,
И покажи уровень баттлов.
Рики меня выжал тогда и сегодня я слил всю воду из раундов.
Я издеваюсь над тобой,но далеко не в ху*вых целях,что ты.
Я хочу,чтобы ты изменился,но ты можешь и сдохнуть.
Ведь для тебя мышка это очередной опыт.
Бэд барс,дайте шуму версус немного.
Ты жополиз и поверь доказать мне это легко,
Ведь когда с парнями во дворе ты играл на пятую точку,
Ты не мог выиграть и вставал на жопу лицом.
Давай скажи,что это не так еб*ный п*др,
Ты жополиз как задница всех Елизавет мира.
Я здесь надолго еще не раз заеду на этот город на Неве,
Ты вроде переехал в Питер,но будто сделал оборот,
Ты не надолго залетел.
И последний,ты готов?
Бл*ть ты сейчас сдохнешь.
Я научился считать,но ты не понял мразь,
Я научился считать геев,ты пидорраз.
А теперь серьезно,
Электромышь на самлм деле ты выбрал верный никнейм,
Я сейчас объясню,а то они не поймут никак.
Ты как и пикачу должен был быть второсортным покемоном,
Но тебя чрезмерно возлюбила публика и все.
Ты в лаврах,купаешься в респекте,
Но эй,ты здесь,но надо очнуться как и пикачу от сезона к сезону,
Так и ты от баттла к баттлу вас так и не коснулась эволюция.
И зачем версусу такой покемон в покебол?
