. Дима Гамбит
Я вижу вас тут всех много, сюда бегут п*здеть толпы,
Ора столько, будто здесь роды, читаю быстро, чтобы быть модным,
Ты смешной, будто Мистер Бин – клоун.
Лежит косарь там, где был доллар, настольный теннис типа пинг-понга,
Ты смешной как этот вид спорта.		




Скоро я буду на билл-бордах, твой рэп будет, как и ты, Оби,
В переходах сидеть, ты ему кинь сотку, ты в кроссовках? Нет, в сапогах кирзовых.
Ты бомж, будто прогнали из дома, я купил новый диван и коробку,
Отнёс недалеко, к местной помойке, ты её подобрал, сделав дом на колёсах,
И сразу запланировал график гастролей.
Судьи, простите за скорость – я просто размялся немного.
Я слушал твой один микстэйп, там клёвый сатанинский рэп,
Я думал, сейчас тут будет «наци-флоу»,
Но передо мной какой-то странный фэйк.
Я чувствую на*б везде, где же в твоих руках джедайский меч?
Где «зиги-заги» и «евреев в печь»?
Походу, снова на*бали, ты открываешь рот – и снова вонь от гениталий.
Где же твои друзья? Да вон они, съеб*лись.
Держи полтос, накормишь их «шавермой» на вокзале.
Хотя, наверное, ты занят. У меня есть для тебя секретное задание.
Держи полтос. Это за то, что ты подымешь тот полтос, что между нами.
Ты не Оби Ван, ты бомж Иван, ответь на вопрос, еблан
Зачем ты украл мой диван? Да, это мой диван,
И ты на нём лежал в своих обоссаных штанах.
Вот тебе тряпка, иди мой диван!
Он даже сунул мне ладонь в карман,
Пытался мой лопатник и Айфон забрать,
Но этот обкуренный травой джедай, не заметив подвоха,
Засунул руку так глубоко, что поднёс мой хуй к уху,
Чтобы спросить, как у братвы дела.
 
