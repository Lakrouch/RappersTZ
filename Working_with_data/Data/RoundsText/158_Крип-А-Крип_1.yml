.Текст Крип-А-Крип против Billy Milligan
Клептоман, ты обокрал даже свою подружку 
Она жаловалась, что, свалив, ты прихватил её тюбик туши 
Что ты брил её бритвой ноги, не смывая кудри в душе 
Что она тебя застукала в своих трусиках в ажурный кружев 
Даже дружба с Серёгой у вас была недолгой 
Я слышал, ты спиздил цепочку и босоножки у Малиновской 
Ты спиздил столько чужих битов для своих старых релизов, 
Что битмейкеры, завидев тебя, начинают креститься 
Да что тут говорить, даже тату, что он на руку набил 
Почти копия обложки альбома Guf’а «Сам И»
Твой настрой поиграться отражает наколка с роялем – 
Набил бы сразу себе сзади оркестровую яму 
Жизнь, как и русский хип-хоп – это джунгли, 
Где есть Упоротый Лис, Loc-Dog, Габонская Гадюка 
Есть Космический Кот, Птаха, он же Зануда 
И есть ST1M – конская залупа с мозгом ракушки
 
