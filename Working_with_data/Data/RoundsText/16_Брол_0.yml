.Текст Брол против Just
Русский рэп — это говно,
Ты рэпер — говноиздатель бро.
Забудь что делал раньше
Перед тобой Брол — словесный панчер.
Когда нет бита я рифмую под биение сердца,
Привет Лигалайзу в далекое детство!
Ты вырос на Децле это видно сразу,
Небось покурил уже в туалете ганджи
Кх. тьфу. Растафарай бум клака!
На улице дождь, когда я просто ссу.
Ты большой русский босс — просто кретин с бородой,
Я тот, кого скоро назовут рэп-звездой
Да, я пашу на заводе, чтоб купить новый бит
Мой рэп с ума людей сводит, от твоего воротит.
Твои песни глупы как те сцены из фильмов,
Где в комедиях срут, при этом обильно.
-«Что-то я не понял, что он сейчас сказал?»
Все просто парнишка ты уже проиграл.. Е!
 
