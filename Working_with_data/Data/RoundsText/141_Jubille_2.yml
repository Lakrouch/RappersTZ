 Я тебе напомню, Денис. Ты помнишь, как мы с тобой смеялись над бездарными долбо*бами, которые читают так, словно их трахнули бронепоездом. Но мы-то с тобой не такие, мы знали, как сделать стоящее. Трахнем всех этих у*бков, покажем всем этим гомикам. Нам было по семнадцати, нам было просто похеру на остальной хип-хоп, мы часами общались ночью, качали треки друг друга, да! Мы часто друг друга слушали. Мы не были лучшими друзьями, но были братьями по оружию. До того момента, как Джонни-бой не подписал контракт со своим новым продюсером и не продал свой зад. Я говорил Денису, опомнись, брат, да у тебя талант, но тебе поставили рамки и ты себя подогнал в формат. 
