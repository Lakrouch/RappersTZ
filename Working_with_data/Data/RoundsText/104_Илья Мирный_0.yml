. Текст Илья Мирный против Заебатсу
Тебя сольют, п*дор.
Но салют Питер, как дела?!
Спасибо что спросили, мои идут в гору.
Я наконец-то выплатил кредит за дорогу
С первого отбора.
Прошло чуть больше года с того дебютного сезона,
И вот, наконец, я вьюстал сон.
Но что это, обещанная нам основа,
Где вместо Топора, Хованского, СД, ST,
На худой конец Оксимирона,
Я вижу никого иного, как очередного выходца со Слова.
