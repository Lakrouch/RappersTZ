. Текст ATL против Энди Картрайт
Внимай бра, это коко-кола вра,
Версус Энди Картрайт чей куплетек квадра. Вы миши гамми банда, Энди панда,
Ты так далек от биг и бага, что ты скорее леди гага. Ты не знамение,ты послесловие, ты даже не зловение разве,что зловония.
Энди, твой рэп смердит как таджик у метро, Ты врядли орк,скорее муми троль.
Вещаешь с улицы,видимо с улицы Сезам детям.
Но здесь на улице Вязов,на каждого Джейсона есть Фредди.
Я луч в башку, Энди как электрический свет в падик,
Я как смерть блядь,ты как смех бляди.
Видимо со скуки извлекаешь из отверстия в бащке ты звуки,
Спрошу с тебя как с пацана за уги.
А мне нужно лишь минусок залупить,
Прийти сюда пару строк залупить и ты в залупе.
Пусть комментирует Rap.ru,черви копашаться в трупе, этот куплет тебя как настоящий Джейсон зарубит.
И ты заруби на носу,если ты Миша Крупин, ты группа &quot;Губы&quot;,Андрей Губин.
На брюхе РикиРос и кубе.
Режу тебя на плюхи,на плахе съебал в страхе.
Вот вам мой рэпчик пошленький, я спрашивал у Боженьки,
Меня не убрать,уборщики.
