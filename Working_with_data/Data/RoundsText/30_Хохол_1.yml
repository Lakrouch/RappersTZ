. Текст Хохола против Галата

Ты уделаешь меня? Да ладно сгинь.
Для этого тебе будет мало таланта свин.
Ты прости, но мне недостает галантности.
А сейчас мы поглядим, чего Галат достиг.
Улица, улица ноешь круглые сутки.
Бомжара каждый день с новой засыпаешь сумкой.
Боец Галат тренируешь по сети кулак.
На столько тощий жид будто посетил гулак.
Распутал это дельце словно лейтенант Коломбо.
Кем же работает Галат, но я видел пыль он вытерла у входа.
Ты с ветерана хоуми, но от тебя пасет словно ты ветеран Вьетконга.
Возьмем два стакана колы после нитью свяжем.
Вуаля Вован возьми вот тебе средство связи.
Ало черт в какую мы сегодня смену.
Я опоздаю, не включайте это в смету.
Утро на стройке Вовка снова порамсил с хачем.
И ел на завтрак суп харче вместе с его харчей.
Трахнул суку положил ее туз в колоду.
Ты узкоглазый, узкомыслящий и узколобый.
Ради клипа занялся продажей своих органов.
От ныне вместо плана куришь «Беломор канал».
Ты себя модный п*дор у тебя морда фрика.
Все е*ло в черных точках будто Морган Фриман.
Я вдохновляюсь только Гоголем и Достоевским.
Пока ты на стройке синий тянешься до стамески.
Все твои хоуми овощи, заодно объясни им.
Что я тот еще фрукт, заводной апельсин.
 
