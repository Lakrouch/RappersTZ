. Текст Galat  против Yanix
Я скажу грубо и ясно, давай без рукоприкладства, 
Ведь это баттл, чувак, а не залупа Ди Масты. 
Перед баттлом я спросил у мс напротив, что морщит лоб, 
И при этом выглядит, как тощий мопс и его щенок, 
Может есть вещи, которые не стоит трогать? 
Но в ответ услышал:&quot;Читай про что хочешь, лох&quot; 
Окей 
Я пробрался к тебе ночью в дом, твоей матери кончил в рот, раздробив ей копчик в кровь, 
Устроил трэш, как Бонч Бру Бонч, 
И твоей отец был не прочь помочь примотать дочь на скотч, 
Собрать все деньги, чтобы я прочь ушёл. 
Но я вспоминать о прошлом не буду, просто забуду. 
Но ответь, как за такой срок вы смогли опошлить культуру? 
Ведь текста умнее твоих даже у пьяниц с дцп, 
За меня не будут орать за спиной ведь я не с овд, 
Но наебать столько народу, чтобы парни одели на ноги колготки, 
От вас даже в шоке Мавроди, 
На место МММ пришёл Яникс с авг. 
Вы наебали столько людей, 
Может твой папа Навальный? 
Твоя мать воняет так сильно, что люди пердят рядом с ней, чтобы пахло нормально. 
Да чё ты надулся, как девка? 
Лучше б разулся, разделся. 
Это землетрясение? 
Нее, это у Яникса трясутся коленки. 
Ты думал эта битва по приколу, 
Но она бритвой прям по горлу, 
Тебе жмут твои амбиции, прям как стринги джонибою. 
Ты пришёл сюда и кричишь: &quot;Нах*й Галата&quot; , 
Все твои друзья кричат: 
&quot;Нах*й Галата&quot; , 
Там даже твоя девушка кричит: 
&quot;Нах*й Галата&quot; , 
Но знаешь на что она вчера села? 
&quot;Нах*й Галата&quot;
