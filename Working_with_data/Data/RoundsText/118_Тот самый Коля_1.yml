. Текст Тот самый Коля против Эрнесто Заткнитесь
Я вчера раздавил таракана,
Он был настолько склизок и жалок,
От него осталось пятно такое кровавое,
Что я Эрнесто Заткнитесь назвал его.
Когда ты идешь гулять со своей клячей в парк,
Ей вслед кричат злые прохожие, мол,
Девушка, убирайте собачий кал.
Кстати, пожалуйста, попроси ее перестать звонить мне постоянно.
Подумаешь, разок заехал в ее глубинку с сольной программой
Мой кореш Юрий Стоянов.
Я знаю, тема размера гениталий для тебя больная.
У тебя небольшой комплекс,
А мой х*й, настолько огромен, что женщины кончают от одной мысли, что он есть.
Бог здесь. 
Что же ты? Если положить тебя в мешок с говном,
То это будет мешок с говном.
Если засунуть тебя в мешок пустой, то это будет мешок с говном.
Вот и все.
У тебя настолько огромный нос, ты хоть видел его в зеркало
Или ноздри закрыли отражение? Я просто не могу не вернуться к этой теме.
Твой брат повесился у тебя в носу на волоске.
Но твой шнопак настолько огромный, что ты заметил две торчащие ноги
Лишь через десять дней.
Носорог при виде тебя кричит «SOS».
Да что там носорог, я называю тебя «носонос».
Когда твоя мать родила тебя с криками, стонами,
К ней подошел твой отец и спросил « как назовем его?»,
она сказала «давай Эрнесто, ведь здорово»,
он сказал « ты что п*зданулась, мразь?»
И всадил ей пол обоймы в лоб.
Его заковали в наручники и отвезли в зал суда.
он сказал «она назвала его Эрнесто»,
судья отпустил его со словами «ну да».
Мне потом скажут «две смерти его мамы за текст?
Побойся Бога, ты что не мог успокоиться?»
И тут я понял – да, Бог любит троицу.
 
