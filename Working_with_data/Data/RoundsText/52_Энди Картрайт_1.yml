. Текст Энди Картрайт против ATL
Мне жаль этих людей их уши распухли,
Все хотят знать почему ты не на кухне.
С таким лицом странно,что ты знаешь буквы. Можешь сменить ник нейм на Аркадий Укупник, И никто не заметит разницы, Найдя Укупника в Google.
Зачем ты суешь руку в штаны когда играешь в куклы?
Для кого то улицы джунгли,для других хасл и доллар,
Для тебя это портал между магазом и домом.
Ты привел подругу домой,включил Тимати,сказал ей подожди,
Пытаясь член,сняв штаны найти.
Все да ладно,но есть проблема одна когда ты трахал подругу она осталась девственная.
Вот такой стиль со звездами попсы там таже программа, я увидел у тебя на странице клип DanBalan'a.
Ты могбы склеить класмную девственницу в соку,
Но ты не переплюнешь ее любимый резиновый хуй.
Я пишу рэп себе, что не хуево дунул и похуй кто,че подумал про мой черный юмор.
