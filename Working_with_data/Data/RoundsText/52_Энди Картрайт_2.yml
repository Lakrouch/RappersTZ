Это традиция забывать текст, но без текста мне все равно не пиздец. Мы можем поднимать лес рук даже убуханными в вафли. Все равно риск будет оправдан и завтра я вернусь в свой город, привезу с собой идеи ворок, и блядь увози меня на скорой,называй меня глистом или меньшинством.
