. Текст Тот самый Коля против Эрнесто Заткнитесь
Я хотел начать в лоб, но 90 % твоего лица занимает другой орган,
Поэтому мне придется начать в нос.
Про него так долго можно читать, что я посвятил ему целый раунд.
Ну что же начнем.
У нас серьезное состязание, и ты прям дышишь мне в затылок.
Я обернулся посмотреть на тебя, но ты стоишь за милю,
Ведь у тебя настолько большой нос, что когда вы попали под дождь с твоей девушкой,
Ты сказал: «не бойся, смотри» и надел вам на головы вместо капюшонов две своих ноздри.
К тебе пришли два твоих друга,
Вставили в две твоих ноздри две свои зал*пы и заткнули рот яйцами.
 
