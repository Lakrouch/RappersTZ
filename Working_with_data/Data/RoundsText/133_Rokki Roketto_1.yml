. Текст Rokki Roketto против Брола
Неожиданно.
Подсунуть мне в пару дебила с подъезда,
Это такая политика Versus,
Ты выглядишь противно и мерзко будто (..) и метках от дезоморфина и инъекций,
Стритнай кила блядь из белого гетто,
При этом так выглядишь,будто бы пришел на этот баттл раздетым,
В пустом зале на твоем концерте,
Я кричу Брол,гавно-гавно-гавго привычно отзывается эхо.
Ты настоящий член,в смысле реальный хуй тебе не скрыться от моих вербальных пуль.
Это режет слух как Джек режет шлюх,
Уберите этого дебила,кто нибудь переключите блядь где же пульт?
Мой рэп литературный труд,ты карикатурный тру,
Плюс ебло будто барбитурный крюг.
Я бы послал тебя обратно в пизду,
Но внимания господа,здесь мы наблюдаем уникальный случай первый в мире результат сношения,не в ту дыру.
