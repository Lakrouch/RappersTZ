. Текст Ларина против Хованского.
При себе с рождения нашу пруф роднящий меня с мертвым репером Гуфом.
Тебя твоя дикция с детства роднит с шепелявым Модестом.
Из грустной передачи «Городок».
Пошутил бы что хером занят твой роток, пошутил бы будь этот домысел уткой.
Но увы данный факт не является шуткой.
Ведь интернет глаголет что ты у*банский пес, что п*дераст и что х*есос.
Верю что это вранье и если ты сосал х*й то только в Пеньзе.
У другого талантливого шута пензюка у Воли.
Последние фены сказали пока. 
А то что на версусе здесь я с тобою вместе мне тоже, если честно не делает чести.
Но смысл в этом действии точно есть, ведь для тебя этот батл огромная честь.
Моя же щедрость не знает границ. Выбирай между скул или меж ягодиц.
Будь ты бабой на одну ночь, ты был бы моим Юрий.
Люблю визгливых в сексе, а ты визжишь как фурия.
Тот самый парень с гитарой с лицом пельменя, император пивной отрыжки.
За твоей спиной я вижу две тени Виктора Цоя и Горшенева Мишки.
Они пришли за тобой заплатить по счету, алюминиевых огурцов тебе за щеку.
Да танец злобного гения на твою хату, почему здесь ходят шутки про маму Галата.
Ведь Хованского мать по сути тоже может любима сотнями бомжей .
Ну смотрите он устраивает по чужим мамашам рейд.
Так это все из детства сказал бы доктор Фрейд.
Это защитный механизм распускает слух мол у него было много MILF много старух.
Странно что до меня не кто и не повел ухом очевидно, что мать Хованского прекрасная женщина.

